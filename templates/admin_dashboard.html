<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KisanSetu - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
        }
        .dashboard-card {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .admin-nav {
            background: var(--primary);
        }
        .approval-btn {
            background: var(--secondary);
        }
        .reject-btn {
            background: var(--accent);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Custom Admin Navbar -->
    <nav class="eco-gradient text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold">KisanSetu Admin</h1>
                    <span class="text-sm bg-white text-[#4CAF50] px-2 py-1 rounded-full">Administrator</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <img src="https://ui-avatars.com/api/?name={{ session.get('admin_name', '') }}&background=random" 
                             alt="Admin" 
                             class="w-8 h-8 rounded-full border-2 border-white">
                        <span class="font-medium text-white">{{ session.get('admin_name', '') }}</span>
                    </div>
                    <button onclick="logout()" 
                            class="bg-white text-[#4CAF50] hover:bg-gray-100 px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content - Adjust top padding for navbar -->
    <div class="container mx-auto px-4 pt-20 pb-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Remove Total Farmers card and keep comment for future stats -->
            <!-- Add similar cards for Total Products and Revenue -->
        </div>

        <!-- Pending Farmer Approvals - Now First -->
        <div class="dashboard-card p-6 mb-8">
            <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
                <i class="fas fa-clock text-green-600 mr-2"></i>
                Pending Farmer Approvals
            </h2>
            <div id="pendingApprovals" class="space-y-4">
                <!-- Combined registration and KYC approvals will be loaded here -->
            </div>
        </div>

        <!-- Add Registered Farmers Section -->
        <div class="dashboard-card p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Registered Farmers</h2>
                <div class="flex gap-2">
                    <select id="farmerFilter" class="border rounded-lg px-3 py-2">
                        <option value="all">All Farmers</option>
                        <option value="verified">Verified</option>
                        <option value="unverified">Unverified</option>
                    </select>
                </div>
            </div>
            <div id="registeredFarmers" class="space-y-4">
                <!-- Registered farmers will be loaded here -->
            </div>
        </div>

        <!-- Stock Notifications Section -->
        <div class="dashboard-card p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Stock Notifications</h2>
                <button onclick="adminDashboard.clearNotifications()" 
                        class="bg-[#FF9800] text-white px-4 py-2 rounded-lg hover:bg-[#F57C00] transition-colors">
                    Clear All
                </button>
            </div>
            <div id="stockNotifications" class="space-y-4">
                <!-- Notifications will be loaded here -->
            </div>
        </div>

        <!-- Products Section -->
        <div class="dashboard-card p-6 mb-8">
            <h2 class="text-xl font-bold mb-6 text-gray-800">Pending Product Approvals</h2>
            <div id="pendingProducts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Products will be listed here -->
            </div>
        </div>

        <!-- Approved Products Section -->
        <div class="dashboard-card p-6 mb-8">
            <h2 class="text-xl font-bold mb-6 text-gray-800">Approved Products</h2>
            <div id="approvedProducts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Approved products will be listed here -->
            </div>
        </div>

        <!-- Rejected Products Section -->
        <div class="dashboard-card p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Rejected Products</h2>
                <button onclick="adminDashboard.clearRejectedProducts()" 
                        class="bg-[#FF9800] text-white px-4 py-2 rounded-lg hover:bg-[#F57C00] transition-colors">
                    Clear All
                </button>
            </div>
            <div id="rejectedProducts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Rejected products will be listed here -->
            </div>
        </div>
    </div>

    <!-- Load Footer -->
    <script>
        fetch('/footer')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);
            });
    </script>

    <script>
        class AdminDashboard {
            constructor() {
                this.init();
                this.cleanupProducts();
                this.loadPendingKYC();
                this.setupFilters();
            }

            cleanupProducts() {
                const products = JSON.parse(localStorage.getItem('farmerProducts') || '[]');
                const filteredProducts = products.filter(p => 
                    !(p.name.toLowerCase() === 'reddy' && 
                      p.category === 'vegetables' && 
                      p.price === 78 && 
                      p.stock === 45)
                );
                localStorage.setItem('farmerProducts', JSON.stringify(filteredProducts));
            }

            init() {
                this.loadPendingKYC();  // Now loads first
                this.loadPendingProducts();
                this.loadApprovedProducts();
                this.loadRejectedProducts();
                this.loadNotifications();
                this.loadRegisteredFarmers();
                this.startSync();
            }

            startSync() {
                setInterval(() => {
                    this.loadPendingKYC();  // Update order here too
                    this.loadPendingProducts();
                    this.loadApprovedProducts();
                    this.loadRejectedProducts();
                    this.loadNotifications();
                    this.loadRegisteredFarmers();
                }, 5000);
            }

            loadFarmers() {
                // Update existing loadFarmers method
                Promise.all([
                    fetch('/get_pending_farmers').then(res => res.json()),
                    fetch('/get_registered_farmers').then(res => res.json())
                ])
                .then(([pendingFarmers, registeredFarmers]) => {
                    this.displayPendingFarmers(pendingFarmers);
                    this.displayRegisteredFarmers(registeredFarmers);
                })
                .catch(error => {
                    console.error('Error loading farmers:', error);
                });
            }

            displayRegisteredFarmers(farmers) {
                const container = document.getElementById('registeredFarmers');
                if (!farmers || farmers.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center">No registered farmers</p>';
                    return;
                }

                container.innerHTML = farmers.map(farmer => `
                    <div class="border rounded-lg p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between gap-4">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800">${farmer.name}</h3>
                                <div class="space-y-2 mt-2 text-gray-600">
                                    <p><i class="fas fa-envelope mr-2"></i>${farmer.email}</p>
                                    <p><i class="fas fa-phone mr-2"></i>${farmer.phone}</p>
                                    <p><i class="fas fa-calendar mr-2"></i>Joined: ${new Date(farmer.created_at).toLocaleDateString()}</p>
                                </div>
                                <div class="mt-3 flex gap-2">
                                    ${farmer.is_verified ? 
                                        '<span class="bg-green-100 text-green-800 px-2 py-1 rounded text-sm"><i class="fas fa-check-circle mr-1"></i>Email Verified</span>' : 
                                        '<span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-sm"><i class="fas fa-clock mr-1"></i>Not Verified</span>'}
                                    ${farmer.is_approved ? 
                                        '<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm"><i class="fas fa-user-check mr-1"></i>Approved</span>' : 
                                        '<span class="bg-red-100 text-red-800 px-2 py-1 rounded text-sm"><i class="fas fa-user-clock mr-1"></i>Not Approved</span>'}
                                </div>
                            </div>
                            <div class="flex gap-2">
                                ${!farmer.is_approved ? 
                                    `<button onclick="adminDashboard.approveFarmer(${farmer.id})"
                                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                                        <i class="fas fa-check mr-2"></i>Approve
                                    </button>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            displayPendingFarmers(farmers) {
                const container = document.getElementById('farmersList');
                if (!farmers || farmers.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center">No pending farmer registrations</p>';
                    return;
                }

                container.innerHTML = farmers.map(farmer => `
                    <div class="border rounded-lg p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between gap-4">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800">${farmer.name}</h3>
                                <div class="space-y-2 mt-2 text-gray-600">
                                    <p><i class="fas fa-envelope mr-2"></i>${farmer.email}</p>
                                    <p><i class="fas fa-phone mr-2"></i>${farmer.phone}</p>
                                    <p><i class="fas fa-clock mr-2"></i>Registered: ${new Date(farmer.created_at).toLocaleDateString()}</p>
                                </div>
                                <div class="mt-3">
                                    ${farmer.is_verified ? 
                                        '<span class="bg-green-100 text-green-800 px-2 py-1 rounded text-sm"><i class="fas fa-check-circle mr-1"></i>Email Verified</span>' : 
                                        '<span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-sm"><i class="fas fa-clock mr-1"></i>Pending Verification</span>'}
                                </div>
                            </div>
                            <div class="flex gap-2">
                                ${!farmer.is_approved ? `
                                    <button onclick="adminDashboard.approveFarmer(${farmer.id})"
                                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                                        <i class="fas fa-check mr-2"></i>Approve
                                    </button>
                                ` : ''}
                                <button onclick="adminDashboard.removeFarmer(${farmer.id})"
                                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            verifyFarmer(farmerId) {
                const farmers = JSON.parse(localStorage.getItem('farmers') || '[]');
                const farmerIndex = farmers.findIndex(f => f.id === farmerId);
                
                if (farmerIndex !== -1) {
                    farmers[farmerIndex].isVerified = true;
                    farmers[farmerIndex].verificationDate = new Date().toISOString();
                    localStorage.setItem('farmers', JSON.stringify(farmers));
                    this.loadFarmers();
                    this.showNotification('Farmer verified successfully');
                }
            }

            approveFarmer(farmerId) {
                if (confirm('Are you sure you want to approve this farmer?')) {
                    fetch(`/approve_farmer/${farmerId}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            this.showNotification('Error: ' + data.error);
                        } else {
                            this.loadFarmers();
                            this.showNotification('Farmer approved successfully');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        this.showNotification('Error approving farmer');
                    });
                }
            }

            removeFarmer(farmerId) {
                if (confirm('Are you sure you want to remove this farmer?')) {
                    const farmers = JSON.parse(localStorage.getItem('farmers') || '[]');
                    const filteredFarmers = farmers.filter(f => f.id !== farmerId);
                    localStorage.setItem('farmers', JSON.stringify(filteredFarmers));
                    
                    // Also remove their products
                    const products = JSON.parse(localStorage.getItem('farmerProducts') || '[]');
                    const filteredProducts = products.filter(p => p.farmerId !== farmerId);
                    localStorage.setItem('farmerProducts', JSON.stringify(filteredProducts));
                    
                    this.loadFarmers();
                    this.loadPendingProducts();
                    this.showNotification('Farmer removed successfully');
                }
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg';
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }

            loadPendingProducts() {
                fetch('/get_pending_products')
                    .then(response => response.json())
                    .then(products => {
                        console.log('Pending products:', products); // Debug log
                        this.displayPendingProducts(products);
                    })
                    .catch(error => {
                        console.error('Error loading pending products:', error);
                        const container = document.getElementById('pendingProducts');
                        container.innerHTML = '<p class="text-red-500 text-center">Error loading pending products</p>';
                    });
            }

            displayPendingProducts(products) {
                const container = document.getElementById('pendingProducts');
                if (products.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-4">No pending products</p>';
                    return;
                }

                container.innerHTML = products.map(product => `
                    <div class="border rounded-lg p-4 bg-white hover:shadow-md transition-shadow">
                        <img src="${product.image_url || 'https://via.placeholder.com/200x200?text=' + encodeURIComponent(product.name)}" 
                             alt="${product.name}" 
                             class="w-full h-48 object-cover rounded-lg mb-4"
                             onerror="this.src='https://via.placeholder.com/200x200?text=${encodeURIComponent(product.name)}'">
                        <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                        <div class="space-y-1 text-sm text-gray-600">
                            <p>Category: ${product.category}</p>
                            <p>Price: ₹${product.price}/kg</p>
                            <p>Stock: ${product.stock}kg</p>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="adminDashboard.approveProduct('${product.id}')"
                                    class="flex-1 bg-[#4CAF50] hover:bg-[#388E3C] text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-check mr-2"></i>Approve
                            </button>
                            <button onclick="adminDashboard.rejectProduct('${product.id}')"
                                    class="flex-1 bg-[#FF9800] hover:bg-[#F57C00] text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-times mr-2"></i>Reject
                            </button>
                            <button onclick="adminDashboard.removeProduct('${product.id}')"
                                    class="w-10 bg-red-500 hover:bg-red-600 text-white px-2 py-2 rounded-lg transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            approveProduct(productId) {
                fetch(`/approve_product/${productId}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    this.loadPendingProducts();
                    this.loadApprovedProducts();
                    this.showNotification('Product approved successfully');
                });
            }

            rejectProduct(productId) {
                if (confirm('Are you sure you want to reject this product?')) {
                    fetch(`/reject_product/${productId}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            this.showNotification('Error: ' + data.error);
                        } else {
                            this.loadPendingProducts();
                            this.loadApprovedProducts();
                            this.showNotification('Product rejected successfully');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        this.showNotification('Error rejecting product');
                    });
                }
            }

            removeProduct(productId) {
                if (confirm('Are you sure you want to permanently remove this item?')) {
                    fetch(`/delete_product/${productId}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            this.showNotification('Error: ' + data.error);
                        } else {
                            this.loadPendingProducts();
                            this.loadApprovedProducts();
                            this.showNotification('Product deleted successfully');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        this.showNotification('Error deleting product');
                    });
                }
            }

            loadApprovedProducts() {
                fetch('/get_approved_products')
                    .then(response => response.json())
                    .then(products => {
                        this.displayApprovedProducts(products);
                    });
            }

            displayApprovedProducts(products) {
                const container = document.getElementById('approvedProducts');
                if (products.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 col-span-full text-center py-4">No approved products</p>';
                    return;
                }

                container.innerHTML = products.map(product => {
                    // Format the date properly
                    const createdDate = new Date(product.created_at).toLocaleDateString() || 'Not available';
                    
                    return `
                    <div class="border rounded-lg p-4 bg-white hover:shadow-md transition-shadow">
                        <img src="${product.image_url || 'https://via.placeholder.com/200x200?text=' + encodeURIComponent(product.name)}" 
                             alt="${product.name}" 
                             class="w-full h-48 object-cover rounded-lg mb-4"
                             onerror="this.src='https://via.placeholder.com/200x200?text=${encodeURIComponent(product.name)}'">
                        <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                        <div class="space-y-1 text-sm text-gray-600">
                            <p>Category: ${product.category}</p>
                            <p>Price: ₹${product.price}/kg</p>
                            <p>Stock: ${product.stock}kg</p>
                            <p>Farmer: ${product.farmerName || 'Unknown'}</p>
                            <p>Added on: ${createdDate}</p>
                            <div class="mt-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    <i class="fas fa-check-circle mr-1"></i> Approved
                                </span>
                            </div>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="adminDashboard.revokeApproval('${product.id}')"
                                    class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-undo mr-2"></i>Revoke Approval
                            </button>
                            <button onclick="adminDashboard.removeProduct('${product.id}')"
                                    class="w-10 bg-red-500 hover:bg-red-600 text-white px-2 py-2 rounded-lg transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `}).join('');
            }

            revokeApproval(productId) {
                if (confirm('Are you sure you want to revoke approval for this product?')) {
                    fetch(`/revoke_product/${productId}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            this.showNotification('Error: ' + data.error);
                        } else {
                            this.loadApprovedProducts();
                            this.loadPendingProducts();
                            this.showNotification('Product approval revoked successfully');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        this.showNotification('Error revoking approval');
                    });
                }
            }

            loadRejectedProducts() {
                fetch('/get_rejected_products')
                    .then(response => response.json())
                    .then(products => {
                        this.displayRejectedProducts(products);
                    })
                    .catch(error => {
                        console.error('Error loading rejected products:', error);
                        const container = document.getElementById('rejectedProducts');
                        container.innerHTML = '<p class="text-red-500 text-center">Error loading rejected products</p>';
                    });
            }

            displayRejectedProducts(products) {
                const container = document.getElementById('rejectedProducts');
                
                if (!products || products.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 col-span-full text-center py-4">No rejected products</p>';
                    return;
                }

                container.innerHTML = products.map(product => `
                    <div class="border rounded-lg p-4 bg-white hover:shadow-md transition-shadow">
                        <img src="${product.image_url || 'https://via.placeholder.com/200x200?text=' + encodeURIComponent(product.name)}" 
                             alt="${product.name}" 
                             class="w-full h-48 object-cover rounded-lg mb-4"
                             onerror="this.src='https://via.placeholder.com/200x200?text=${encodeURIComponent(product.name)}'">
                        <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                        <div class="space-y-1 text-sm text-gray-600">
                            <p>Category: ${product.category}</p>
                            <p>Price: ₹${product.price}/kg</p>
                            <p>Stock: ${product.stock}kg</p>
                            <p>Farmer: ${product.farmerName || 'Unknown'}</p>
                            <p>Added on: ${new Date(product.created_at).toLocaleDateString()}</p>
                            <div class="mt-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                    <i class="fas fa-times-circle mr-1"></i> Rejected
                                </span>
                            </div>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="adminDashboard.approveProduct('${product.id}')"
                                    class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-check mr-2"></i>Approve
                            </button>
                            <button onclick="adminDashboard.removeProduct('${product.id}')"
                                    class="w-10 bg-red-500 hover:bg-red-600 text-white px-2 py-2 rounded-lg transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            clearRejectedProducts() {
                if (confirm('Are you sure you want to clear all rejected products?')) {
                    localStorage.removeItem('rejectedProducts');
                    this.loadRejectedProducts();
                    this.showNotification('Rejected products cleared');
                }
            }

            loadNotifications() {
                const notifications = JSON.parse(localStorage.getItem('adminNotifications') || '[]');
                const container = document.getElementById('stockNotifications');
                
                if (notifications.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-4">No notifications</p>';
                    return;
                }

                container.innerHTML = notifications
                    .filter(n => n.type === 'stock')
                    .map(notification => `
                        <div class="border rounded-lg p-4 bg-red-50">
                            <div class="flex items-center justify-between">
                                <div>
                                    <span class="font-semibold text-red-600">Out of Stock Alert</span>
                                    <p class="mt-1">${notification.productName} by ${notification.farmerName}</p>
                                    <p class="text-sm text-gray-500 mt-1">
                                        Reported on ${new Date(notification.date).toLocaleDateString()}
                                    </p>
                                </div>
                                <button onclick="adminDashboard.contactFarmer('${notification.farmerId}')"
                                        class="bg-[#4CAF50] text-white px-4 py-2 rounded hover:bg-[#388E3C] transition-colors">
                                    Contact Farmer
                                </button>
                            </div>
                        </div>
                    `).join('');
            }

            contactFarmer(farmerId) {
                const farmers = JSON.parse(localStorage.getItem('farmers') || '[]');
                const farmer = farmers.find(f => f.id === farmerId);
                if (farmer) {
                    alert(`Contact ${farmer.name} at ${farmer.phone}`);
                }
            }

            clearNotifications() {
                if (confirm('Are you sure you want to clear all notifications?')) {
                    localStorage.removeItem('adminNotifications');
                    this.loadNotifications();
                }
            }

            async loadPendingKYC() {
                try {
                    const response = await fetch('/admin/pending-kyc');
                    const kycData = await response.json();
                    this.displayPendingKYC(kycData);
                } catch (error) {
                    console.error('Error loading KYC data:', error);
                }
            }

            displayPendingKYC(kycData) {
                const container = document.getElementById('pendingApprovals');
                if (!kycData.length) {
                    container.innerHTML = '<p class="text-gray-500">No pending farmer approvals</p>';
                    return;
                }

                container.innerHTML = kycData.map(kyc => `
                    <div class="border rounded-lg p-6 hover:shadow-lg transition-shadow">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-bold">New Farmer Registration</h3>
                            <span class="text-sm text-gray-500">Registered: ${new Date(kyc.registration_date).toLocaleDateString()}</span>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Farmer Details -->
                            <div class="space-y-3">
                                <h4 class="font-semibold">Farmer Details</h4>
                                <p><strong>Name:</strong> ${kyc.user_name}</p>
                                <p><strong>Email:</strong> ${kyc.user_email}</p>
                                <p><strong>Phone:</strong> ${kyc.user_phone}</p>
                            </div>

                            <!-- Farm Details -->
                            <div class="space-y-3">
                                <h4 class="font-semibold">Farm Details</h4>
                                <p><strong>Fruit ID:</strong> ${kyc.fruit_id}</p>
                                <p><strong>Location:</strong> ${kyc.fruit_data.farm_location}</p>
                                <p><strong>Certification:</strong> ${kyc.fruit_data.certification_type}</p>
                            </div>
                        </div>

                        <!-- Document Details -->
                        <div class="mt-4">
                            <h4 class="font-semibold mb-2">KYC Documents</h4>
                            <p><strong>Document Type:</strong> ${kyc.document_type}</p>
                            <p><strong>Document Number:</strong> ${kyc.document_number}</p>
                            <div class="mt-2">
                                <img src="${kyc.document_image}" alt="KYC Document" 
                                     class="max-w-md h-auto rounded border">
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex gap-4 mt-6">
                            <button onclick="adminDashboard.approveFarmer(${kyc.id})"
                                    class="flex-1 bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                                <i class="fas fa-check mr-2"></i>Approve Farmer
                            </button>
                            <button onclick="adminDashboard.rejectFarmer(${kyc.id})"
                                    class="flex-1 bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">
                                <i class="fas fa-times mr-2"></i>Reject
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            async approveFarmer(kycId) {
                try {
                    const response = await fetch(`/admin/approve-farmer/${kycId}`, {
                        method: 'POST'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification('Farmer approved successfully');
                        this.loadPendingKYC();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showNotification('Error approving farmer', 'error');
                }
            }
            
            async rejectKYC(kycId) {
                const reason = prompt('Please enter rejection reason:');
                if (!reason) return;

                try {
                    const response = await fetch(`/admin/reject-kyc/${kycId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ reason })
                    });
                    const result = await response.json();
                    if (result.success) {
                        this.showNotification('KYC rejected');
                        this.loadPendingKYC();
                    }
                } catch (error) {
                    console.error('Error rejecting KYC:', error);
                    this.showError('Failed to reject KYC');
                }
            }

            setupFilters() {
                document.getElementById('farmerFilter').addEventListener('change', () => {
                    this.loadRegisteredFarmers();
                });
            }

            async loadRegisteredFarmers() {
                try {
                    const response = await fetch('/get_registered_farmers');
                    const farmers = await response.json();
                    const filter = document.getElementById('farmerFilter').value;
                    
                    let filtered = farmers;
                    if (filter === 'verified') {
                        filtered = farmers.filter(f => f.is_verified);
                    } else if (filter === 'unverified') {
                        filtered = farmers.filter(f => !f.is_verified);
                    }
                    
                    this.displayRegisteredFarmers(filtered);
                } catch (error) {
                    console.error('Error loading farmers:', error);
                    this.showError('Failed to load registered farmers');
                }
            }

            displayRegisteredFarmers(farmers) {
                const container = document.getElementById('registeredFarmers');
                if (!farmers || farmers.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-center py-4">No registered farmers found</p>';
                    return;
                }

                container.innerHTML = farmers.map(farmer => `
                    <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-3">
                                    <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(farmer.name)}&background=random" 
                                         alt="${farmer.name}" 
                                         class="w-12 h-12 rounded-full">
                                    <div>
                                        <h3 class="font-semibold text-lg">${farmer.name}</h3>
                                        <p class="text-gray-600">${farmer.email}</p>
                                    </div>
                                </div>
                                <div class="mt-3 space-y-1 text-sm text-gray-600">
                                    <p><i class="fas fa-phone mr-2"></i>${farmer.phone}</p>
                                    <p><i class="fas fa-calendar mr-2"></i>Joined: ${new Date(farmer.created_at).toLocaleDateString()}</p>
                                </div>
                                <div class="mt-3 flex flex-wrap gap-2">
                                    <span class="px-3 py-1 rounded-full text-sm ${farmer.is_verified ? 
                                        'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                        <i class="fas ${farmer.is_verified ? 'fa-check-circle' : 'fa-clock'} mr-1"></i>
                                        ${farmer.is_verified ? 'Verified' : 'Pending Verification'}
                                    </span>
                                    <span class="px-3 py-1 rounded-full text-sm ${farmer.is_approved ? 
                                        'bg-blue-100 text-blue-800' : 'bg-red-100 text-red-800'}">
                                        ${farmer.is_approved ? 'Approved' : 'Not Approved'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Initialize admin dashboard
        const adminDashboard = new AdminDashboard();

        function logout() {
            fetch('/logout')
                .then(() => {
                    window.location.href = '/admin-login';
                });
        }
    </script>
</body>
</html>
