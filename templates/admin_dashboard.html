<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisansetu - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <h1 class="text-2xl font-bold">Kisansetu Admin Dashboard</h1>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 pt-20 pb-8">
        <!-- Farmers Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-bold mb-6 text-gray-800">Registered Farmers</h2>
            <div id="farmersList" class="space-y-4">
                <!-- Farmers will be listed here -->
            </div>
        </div>

        <!-- Products Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-6 text-gray-800">Pending Product Approvals</h2>
            <div id="pendingProducts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Products will be listed here -->
            </div>
        </div>
    </div>

    <script>
        class AdminDashboard {
            constructor() {
                this.init();
            }

            init() {
                this.loadFarmers();
                this.loadPendingProducts();
                this.startSync();
            }

            startSync() {
                setInterval(() => {
                    this.loadFarmers();
                    this.loadPendingProducts();
                }, 5000);
            }

            loadFarmers() {
                const farmers = JSON.parse(localStorage.getItem('farmers') || '[]');
                this.displayFarmers(farmers);
            }

            displayFarmers(farmers) {
                const container = document.getElementById('farmersList');
                const html = farmers.map(farmer => `
                    <div class="border rounded-lg p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-start gap-6">
                            <div class="text-4xl text-gray-400">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800">${farmer.name}</h3>
                                <div class="space-y-2 mt-2 text-gray-600">
                                    <p class="flex items-center gap-2">
                                        <i class="fas fa-phone text-blue-500"></i>
                                        ${farmer.phone}
                                    </p>
                                    <p class="flex items-center gap-2">
                                        <i class="fas fa-map-marker-alt text-red-500"></i>
                                        ${farmer.location}
                                    </p>
                                    <p class="flex items-center gap-2">
                                        <i class="fas fa-seedling text-green-500"></i>
                                        ${farmer.categories.join(', ')}
                                    </p>
                                </div>
                                <div class="mt-3">
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm
                                        ${farmer.isVerified ? 
                                        'bg-green-100 text-green-700' : 
                                        'bg-yellow-100 text-yellow-700'}">
                                        ${farmer.isVerified ? 'Active' : 'Pending Verification'}
                                    </span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                ${!farmer.isVerified ? `
                                    <button onclick="adminDashboard.verifyFarmer('${farmer.id}')"
                                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                                        <i class="fas fa-check mr-2"></i>Verify
                                    </button>
                                ` : ''}
                                <button onclick="adminDashboard.removeFarmer('${farmer.id}')"
                                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('') || '<p class="text-gray-500 text-center py-4">No farmers registered yet</p>';
                container.innerHTML = html;
            }

            verifyFarmer(farmerId) {
                const farmers = JSON.parse(localStorage.getItem('farmers') || '[]');
                const farmerIndex = farmers.findIndex(f => f.id === farmerId);
                
                if (farmerIndex !== -1) {
                    farmers[farmerIndex].isVerified = true;
                    farmers[farmerIndex].verificationDate = new Date().toISOString();
                    localStorage.setItem('farmers', JSON.stringify(farmers));
                    this.loadFarmers();
                    this.showNotification('Farmer verified successfully');
                }
            }

            removeFarmer(farmerId) {
                if (confirm('Are you sure you want to remove this farmer?')) {
                    const farmers = JSON.parse(localStorage.getItem('farmers') || '[]');
                    const filteredFarmers = farmers.filter(f => f.id !== farmerId);
                    localStorage.setItem('farmers', JSON.stringify(filteredFarmers));
                    
                    // Also remove their products
                    const products = JSON.parse(localStorage.getItem('farmerProducts') || '[]');
                    const filteredProducts = products.filter(p => p.farmerId !== farmerId);
                    localStorage.setItem('farmerProducts', JSON.stringify(filteredProducts));
                    
                    this.loadFarmers();
                    this.loadPendingProducts();
                    this.showNotification('Farmer removed successfully');
                }
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg';
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }

            loadPendingProducts() {
                const products = JSON.parse(localStorage.getItem('farmerProducts') || '[]');
                const pendingProducts = products.filter(p => !p.isApproved);
                this.displayPendingProducts(pendingProducts);
            }

            displayPendingProducts(products) {
                const container = document.getElementById('pendingProducts');
                const html = products.map(product => `
                    <div class="border rounded-lg p-4 bg-white hover:shadow-md transition-shadow">
                        <img src="${product.image}" alt="${product.name}" 
                             class="w-full h-48 object-cover rounded-lg mb-4">
                        <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                        <div class="space-y-1 text-sm text-gray-600">
                            <p>Category: ${product.category}</p>
                            <p>Price: â‚¹${product.price}/kg</p>
                            <p>Stock: ${product.stock}kg</p>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="adminDashboard.approveProduct('${product.id}')"
                                    class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-check mr-2"></i>Approve
                            </button>
                            <button onclick="adminDashboard.rejectProduct('${product.id}')"
                                    class="flex-1 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-times mr-2"></i>Reject
                            </button>
                        </div>
                    </div>
                `).join('') || '<p class="text-gray-500 text-center py-4">No pending products</p>';
                container.innerHTML = html;
            }

            approveProduct(productId) {
                const products = JSON.parse(localStorage.getItem('farmerProducts') || '[]');
                const productIndex = products.findIndex(p => p.id === productId);
                
                if (productIndex !== -1) {
                    products[productIndex].isApproved = true;
                    products[productIndex].approvalDate = new Date().toISOString();
                    localStorage.setItem('farmerProducts', JSON.stringify(products));
                    this.loadPendingProducts();
                }
            }

            rejectProduct(productId) {
                const products = JSON.parse(localStorage.getItem('farmerProducts') || '[]');
                const filteredProducts = products.filter(p => p.id !== productId);
                localStorage.setItem('farmerProducts', JSON.stringify(filteredProducts));
                this.loadPendingProducts();
            }
        }

        // Initialize admin dashboard
        const adminDashboard = new AdminDashboard();
    </script>
</body>
</html>
