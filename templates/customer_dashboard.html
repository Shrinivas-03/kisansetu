    <div class="pt-20 px-5 max-w-7xl mx-auto">

                <input type="text" id="searchInput" placeholder="Search products..." 
                       class="flex-1 p-2 border rounded">
                <select id="categoryFilter" class="p-2 border rounded">
                    <option value="all">All Categories</option>

                    <option value="fruits">Fruits</option>
                    <option value="grains">Grains</option>
                    <option value="dairy">Dairy</option>
                    <option value="pulses">Pulses</option>
                </select>
                <select id="priceFilter" class="p-2 border rounded">
                    <option value="all">All Prices</option>
                    <option value="0-100">₹0 - ₹100</option>
                    <option value="101-500">₹101 - ₹500</option>
                    <option value="501-up">₹501+</option>
                </select>
                <select id="sortBy" class="p-2 border rounded">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating-desc">Rating: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                </select>
            </div>
        </div>

        </div>

        <!-- Reviews Section -->

            <div id="reviewsList"></div>

    </div>

    <!-- Review Modal -->

            <h3 class="text-lg font-bold mb-5">Review Your Order</h3>

                    class="px-4 py-2 bg-gray-300 rounded">Cancel</button>

                    class="px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
            </div>

    <script>
        // Helper functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Cart functionality
        const cart = {
            items: [],
            add(product) {
                try {
                    this.items.push(product);
                    this.updateCount();
                    this.saveToLocal();
                    return true;
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    return false;
                }
            },
            remove(productId) {
                this.items = this.items.filter(item => item.id !== productId);
                this.updateCount();
                this.saveToLocal();
            },
            updateCount() {
                document.querySelector('.cart-count').textContent = this.items.length;
            },
            saveToLocal() {
                localStorage.setItem('cart', JSON.stringify(this.items));
            },
            loadFromLocal() {
                const saved = localStorage.getItem('cart');
                if (saved) {
                    this.items = JSON.parse(saved);
                    this.updateCount();
                }
            }
        };

        function initializeSectionVisibility() {
            const ordersSection = document.getElementById('orders');
            const navOrders = document.querySelector('.nav-links a[href="#orders"]');

            // Show orders when clicking the nav link
            navOrders.addEventListener('click', function(e) {
                e.preventDefault();
                showOrders();
            });

            // Hide orders when clicking outside
            document.addEventListener('click', function(e) {
                if (!ordersSection.contains(e.target) && 
                    !navOrders.contains(e.target) && 
                    !ordersSection.classList.contains('hidden')) {
                    hideOrders();
                }
            });
        }

        function showOrders() {
            const ordersSection = document.getElementById('orders');
            ordersSection.classList.remove('hidden');
            ordersSection.scrollIntoView({ behavior: 'smooth' });
        }

        function hideOrders() {
            const ordersSection = document.getElementById('orders');
            ordersSection.classList.add('hidden');
        }

        class CustomerProductManager {
            constructor() {
                this.init();
                this.farmerCategories = new Set(['vegetables', 'fruits', 'grains', 'pulses']);
            }

            init() {
                this.loadFarmerCategories();
                this.startProductSync();
            }

            loadFarmerCategories() {
                // Get farmer's categories from localStorage
                const farmerData = JSON.parse(localStorage.getItem('farmerData') || '{}');
                this.farmerCategories = new Set(farmerData.categories || []);
            }

            startProductSync() {
                // Check for updates every 2 seconds
                setInterval(() => this.syncProducts(), 2000);
                
                // Listen for changes
                window.addEventListener('storage', (e) => {
                    if (e.key === 'farmerProducts' || e.key === 'farmerData') {
                        this.syncProducts();
                    }
                });
            }

            syncProducts() {
                // Get only admin approved products
                const allProducts = JSON.parse(localStorage.getItem('farmerProducts') || '[]');
                const approvedProducts = allProducts.filter(product => product.isApproved);
                this.updateWishlistDisplay(approvedProducts);
            }

            updateWishlistDisplay(products) {
                const wishlistGrid = document.getElementById('wishlistGrid');
                if (!wishlistGrid) return;

                const customerWishlist = JSON.parse(localStorage.getItem('customerWishlist') || '[]');
                
                // Filter by selected category
                const selectedCategory = document.getElementById('categoryFilter').value;
                const filteredProducts = products.filter(product => 
                    selectedCategory === 'all' || product.category === selectedCategory
                );

                const wishlistHTML = filteredProducts.length > 0 ? 
                    filteredProducts.map(product => `
                        <div class="border p-3 rounded-lg relative" data-product-id="${product.id}" data-category="${product.category}">
                            ${this.isNewProduct(product) ? '<div class="absolute top-2 left-2 bg-pink-500 text-white px-2 py-1 rounded text-xs animate-pulse">New!</div>' : ''}
                            ${product.isVerified ? '<div class="absolute top-10 left-2 bg-blue-600 text-white px-2 py-1 rounded text-xs flex items-center gap-1"><i class="fas fa-check-circle text-green-500"></i> Verified</div>' : ''}
                            <div class="absolute top-2 right-2 text-xs ${product.stock > 0 ? 'text-green-500' : 'text-red-500'}">
                                ${product.stock > 0 ? `${product.stock} kg available` : 'Out of Stock'}
                            </div>
                            <img src="${product.image}" 
                                 alt="${product.name}" 
                                 onerror="this.src='https://via.placeholder.com/200x200?text=${encodeURIComponent(product.name)}'"
                                 class="w-full h-40 object-cover rounded">
                            <h3 class="text-lg font-bold mt-2">${product.name}</h3>
                            <p class="text-gray-700">₹${product.price}/kg</p>
                            <div class="text-yellow-500 text-sm flex items-center gap-1">
                                <span>★ ${product.rating}</span>
                                <small>(${product.reviews} reviews)</small>
                            </div>
                            <button onclick="addToCart('${product.id}', '${product.name}', ${product.price})" 
                                ${product.stock <= 0 ? 'disabled' : ''}
                                class="w-full mt-2 px-4 py-2 bg-blue-600 text-white rounded ${product.stock <= 0 ? 'bg-gray-300 cursor-not-allowed' : ''}">
                                ${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
                            </button>
                            <button class="absolute top-2 right-10 text-pink-500 ${customerWishlist.includes(product.id) ? 'text-pink-600' : ''}" 
                                    onclick="toggleWishlist('${product.id}')">
                                <i class="fa${customerWishlist.includes(product.id) ? 's' : 'r'} fa-heart"></i>
                            </button>
                        </div>
                    `).join('') : 
                    '<p>No approved products available in selected categories</p>';

                wishlistGrid.innerHTML = wishlistHTML;
            }

            isNewProduct(product) {
                const twentyFourHoursAgo = Date.now() - (24 * 60 * 60 * 1000);
                return new Date(product.addedDate).getTime() > twentyFourHoursAgo;
            }
        }

        function toggleWishlist(productId) {
            const wishlist = JSON.parse(localStorage.getItem('customerWishlist') || '[]');
            const index = wishlist.indexOf(productId);
            
            if (index === -1) {
                wishlist.push(productId);
            } else {
                wishlist.splice(index, 1);
            }
            
            localStorage.setItem('customerWishlist', JSON.stringify(wishlist));
            customerProductManager.syncProducts();
        }

        function addToCart(productId, productName, price) {
            cart.add({ id: productId, name: productName, price: price });
            showNotification(`Added ${productName} to cart`);
        }

            const notification = document.createElement('div');

                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 10px 20px;
                border-radius: 4px;
                z-index: 1000;
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function generateDummyProducts() {
            let allProducts = [];
            let id = 1;

            Object.entries(dummyProductData).forEach(([category, products]) => {
                products.forEach(product => {
                    const variants = Math.floor(Math.random() * 3) + 2; // 2-4 variants
                    for (let i = 0; i < variants; i++) {
                        const price = Math.floor(
                            Math.random() * (product.priceRange[1] - product.priceRange[0]) + 
                            product.priceRange[0]
                        );
                        const stock = Math.floor(Math.random() * 100) + 1;
                        const variantName = i === 0 ? product.name : 
                                          i === 1 ? `Premium ${product.name}` : 
                                          `Organic ${product.name}`;
                        const priceMultiplier = i === 0 ? 1 : 
                                              i === 1 ? 1.5 : 2;
                        
                        allProducts.push({
                            id: id++,
                            name: variantName,
                            category: category,
                            price: Math.floor(price * priceMultiplier),
                            stock: stock,
                            image: `https://source.unsplash.com/200x200/?${product.name.toLowerCase().replace(' ', '-')}`,
                            addedDate: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString(),
                            rating: (Math.random() * 2 + 3).toFixed(1),
                            reviews: Math.floor(Math.random() * 50) + 1,
                            organic: i === 2,
                            premium: i === 1,
                            isApproved: true, // Set default dummy products as approved
                            isVerified: Math.random() > 0.3, // 70% products verified
                            approvalDate: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString()
                        });
                    }
                });
            });

            return allProducts;
        }

        // Add filter function
        function filterProducts() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const priceRange = document.getElementById('priceFilter').value;
            const products = JSON.parse(localStorage.getItem('farmerProducts') || '[]');

            let filtered = products.filter(product => {
                const isApproved = product.isApproved;
                const matchesSearch = product.name.toLowerCase().includes(searchText);
                const matchesCategory = category === 'all' || product.category === category;
                const matchesPrice = priceRange === 'all' || isPriceInRange(product.price, priceRange);
                return isApproved && matchesSearch && matchesCategory && matchesPrice;
            });

            if (document.getElementById('sortBy')) {
                const sortBy = document.getElementById('sortBy').value;
                filtered = sortProducts(filtered, sortBy);
            }

            window.customerProductManager.updateWishlistDisplay(filtered);
        }

        function isPriceInRange(price, range) {
            if (range === 'all') return true;
            const [min, max] = range.split('-').map(Number);
            if (range === '501-up') return price >= 501;
            return price >= min && price <= max;
        }

        function sortProducts(products, sortBy) {
            return [...products].sort((a, b) => {
                switch (sortBy) {
                    case 'price-asc': return a.price - b.price;
                    case 'price-desc': return b.price - a.price;
                    case 'rating-desc': return b.rating - a.rating;
                    case 'name-asc': return a.name.localeCompare(b.name);
                    default: return 0;
                }
            });
        }

        // Modify loadInitialData
        function loadInitialData() {
            if (!localStorage.getItem('farmerProducts')) {
                const dummyProducts = generateDummyProducts();
                localStorage.setItem('farmerProducts', JSON.stringify(dummyProducts));
            }
            
            // Initialize customerManager after setting products
            window.customerProductManager = new CustomerProductManager();

            // Initial display of all products
            const products = JSON.parse(localStorage.getItem('farmerProducts') || '[]');
            window.customerProductManager.updateWishlistDisplay(products);
        }

        document.addEventListener('DOMContentLoaded', function() {
            try {
                initializeSectionVisibility();
                cart.loadFromLocal();
                setupEventListeners();
                loadInitialData();

                // Add touch feedback
                document.querySelectorAll('button').forEach(button => {
                    button.addEventListener('touchstart', function(e) {
                        this.style.opacity = '0.7';
                    });
                    button.addEventListener('touchend', function(e) {
                        this.style.opacity = '1';
                    });
                });
            } catch (error) {
                console.error('Initialization error:', error);
            }
        });

        function setupEventListeners() {
            document.getElementById('sortBy')?.addEventListener('change', filterProducts);
            document.getElementById('searchInput')?.addEventListener('input', debounce(filterProducts, 300));
            document.getElementById('categoryFilter')?.addEventListener('change', filterProducts);
            document.getElementById('priceFilter')?.addEventListener('change', filterProducts);
        }
