<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .otp-input {
            letter-spacing: 0.5em;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <img src="https://img.icons8.com/color/96/000000/tractor.png" class="w-20 h-20 mx-auto" alt="KisanSetu Logo">
            <h2 class="text-3xl font-bold text-green-800 mt-4">Verify OTP</h2>
            <p class="text-gray-600 mt-2">Check your email for verification code</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-4 text-center">Enter Verification Code</label>
                <input type="text" name="otp" required maxlength="6"
                       class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-[#4CAF50] focus:ring-2 focus:ring-[#4CAF50]/20 transition-all otp-input"
                       autocomplete="off">
            </div>
            <button type="submit" 
                    class="w-full bg-[#4CAF50] text-white py-3 rounded-lg hover:bg-[#388E3C] transform hover:scale-[1.02] transition-all duration-200 font-medium text-lg">
                Verify OTP
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Didn't receive the code? <button class="text-[#4CAF50] hover:text-[#388E3C] font-medium hover:underline">Resend</button>
        </p>
    </div>
</body>
</html>
