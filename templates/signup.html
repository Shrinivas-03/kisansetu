<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisansetu - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#FAF3E0] min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center p-5">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl text-blue-600 text-center mb-8">Create an Account</h2>
            <form method="POST" action="{{ url_for('signup') }}" class="space-y-4">
                <div>
                    <label for="name" class="block font-bold mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="phone" class="block font-bold mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="role" class="block font-bold mb-2">I am a</label>
                    <select id="role" name="user_type" required
                            class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        <option value="customer">Customer</option>
                        <option value="farmer">Farmer</option>
                    </select>
                </div>
                <button type="submit" 
                        class="w-full py-2 bg-[#4CAF50] text-white rounded hover:bg-[#388E3C] transition-colors">
                    Sign Up
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Already registered? <a href="/login" class="text-blue-600 hover:underline">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
