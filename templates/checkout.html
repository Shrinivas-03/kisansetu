<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisansetu - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#FAF3E0]">
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('afterbegin', html);
                document.body.style.paddingTop = '60px';
            });
    </script>
    <!-- Navbar -->
    <nav class="bg-[#4CAF50] text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold">Checkout</h1>
            
            <!-- Hamburger Button -->
            <button class="lg:hidden text-white focus:outline-none" onclick="toggleMenu()">
                <i class="fas fa-bars text-2xl"></i>
            </button>

            <!-- Desktop Navigation -->
            <div class="hidden lg:block">
                <a href="cart.html" class="text-white hover:text-gray-200 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Cart
                </a>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobileMenu" class="fixed top-[60px] left-0 right-0 bg-[#4CAF50] p-4 hidden lg:hidden">
                <a href="cart.html" class="text-white block py-2 hover:bg-blue-700 px-4 rounded">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Cart
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 pt-20 pb-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Delivery Information -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Delivery Address -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-bold mb-4">Delivery Address</h2>
                    <form id="addressForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" id="fullName" required
                                       class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" id="phone" pattern="[0-9]{10}" required
                                       class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                            <input type="text" id="address" required
                                   class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                <input type="text" id="city" required
                                       class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                <input type="text" id="state" required
                                       class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">PIN Code</label>
                                <input type="text" id="pincode" pattern="[0-9]{6}" required
                                       class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Payment Method -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-bold mb-4">Payment Method</h2>
                    <div class="space-y-4">
                        <div class="flex items-center p-4 border rounded-lg">
                            <input type="radio" name="payment" id="cod" value="cod" checked
                                   class="h-4 w-4 text-[#4CAF50]">
                            <label for="cod" class="ml-3">
                                <span class="block text-sm font-medium text-gray-700">Cash on Delivery</span>
                                <span class="block text-sm text-gray-500">Pay when you receive your order</span>
                            </label>
                        </div>
                        <div class="flex items-center p-4 border rounded-lg bg-gray-50">
                            <input type="radio" name="payment" id="online" value="online" disabled
                                   class="h-4 w-4 text-blue-600">
                            <label for="online" class="ml-3">
                                <span class="block text-sm font-medium text-gray-400">Online Payment (Coming Soon)</span>
                                <span class="block text-sm text-gray-400">Pay with card, UPI, or net banking</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-bold mb-4">Order Summary</h2>
                    <div id="orderItems" class="divide-y space-y-4">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="border-t mt-4 pt-4 space-y-2">
                        <div class="flex justify-between text-sm">
                            <span>Subtotal</span>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Delivery Fee</span>
                            <span id="deliveryFee">₹40.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg border-t pt-2">
                            <span>Total</span>
                            <span id="total">₹0.00</span>
                        </div>
                    </div>
                </div>

                <button onclick="checkout.placeOrder()" 
                        class="w-full bg-[#FF9800] text-white py-4 rounded-lg font-semibold hover:bg-[#F57C00] transition-colors">
                    Place Order
                </button>
            </div>
        </div>
    </div>

    <script>
        class CheckoutManager {
            constructor() {
                this.loadCartItems();
                this.setupEventListeners();
            }

            loadCartItems() {
                const items = JSON.parse(localStorage.getItem('checkoutCart') || '[]');
                if (!items.length) {
                    alert('No items found in your cart. Redirecting to the cart page.');
                    window.location.href = '/cart';
                    return;
                }
                this.displayItems(items);
            }

            displayItems(items) {
                const container = document.getElementById('orderItems');
                if (!container) return;

                const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const deliveryFee = 40;  // Fixed delivery fee

                container.innerHTML = items.map(item => `
                    <div class="flex justify-between items-center py-4 border-b">
                        <div class="flex-1">
                            <h3 class="font-medium">${item.name}</h3>
                            <p class="text-sm text-gray-500">${item.quantity} × ₹${item.price}</p>
                        </div>
                        <p class="font-semibold">₹${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                `).join('');

                // Update summary
                document.getElementById('subtotal').textContent = `₹${total.toFixed(2)}`;
                document.getElementById('total').textContent = `₹${(total + deliveryFee).toFixed(2)}`;
            }

            setupEventListeners() {
                const form = document.getElementById('addressForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.placeOrder();
                    });
                }
            }

            async placeOrder() {
                try {
                    const addressForm = document.getElementById('addressForm');
                    if (!addressForm.checkValidity()) {
                        addressForm.reportValidity();
                        return;
                    }

                    // Calculate total from items
                    const items = JSON.parse(localStorage.getItem('checkoutCart') || '[]');
                    const subtotal = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    const deliveryFee = 40;
                    const totalAmount = subtotal + deliveryFee;

                    const orderData = {
                        delivery_details: {
                            name: document.getElementById('fullName').value,
                            phone: document.getElementById('phone').value,
                            address: document.getElementById('address').value,
                            city: document.getElementById('city').value,
                            state: document.getElementById('state').value,
                            pincode: document.getElementById('pincode').value
                        },
                        items: items,
                        payment_method: document.querySelector('input[name="payment"]:checked').value,
                        total_amount: totalAmount,
                        delivery_fee: deliveryFee
                    };

                    // Show loading state
                    const button = document.querySelector('button[onclick="checkout.placeOrder()"]');
                    button.disabled = true;
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

                    const response = await fetch('/place_order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData),
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.success) {
                        // Clear cart data
                        localStorage.removeItem('cart');
                        localStorage.removeItem('checkoutCart');
                        
                        // Show success message
                        alert(`Order placed successfully!\nOrder ID: ${result.orderId}`);
                        window.location.href = '/customer/dashboard';
                    } else {
                        throw new Error(result.error || 'Failed to place order');
                    }
                } catch (error) {
                    console.error('Error placing order:', error);
                    alert('Error placing order: ' + error.message);
                } finally {
                    // Reset button state
                    const button = document.querySelector('button[onclick="checkout.placeOrder()"]');
                    button.disabled = false;
                    button.innerHTML = 'Place Order';
                }
            }
        }

        // Initialize checkout
        const checkout = new CheckoutManager();

        // Add touch device optimizations
        if ('ontouchstart' in window) {
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.opacity = '0.7';
                });
                button.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
        }

        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);
            });

        // Pre-fill form with user data if available
        document.addEventListener('DOMContentLoaded', () => {
            const user = {
                name: "{{ user.name }}",
                phone: "{{ user.phone }}"
            };
            
            if (user.name) document.getElementById('fullName').value = user.name;
            if (user.phone) document.getElementById('phone').value = user.phone;
        });
    </script>
</body>
</html>
