<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-[#4CAF50] text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold">KisanSetu</h1>
            
            <!-- Hamburger Button -->
            <button class="lg:hidden text-white focus:outline-none" onclick="toggleMenu()">
                <i class="fas fa-bars text-2xl"></i>
            </button>

            <!-- Desktop Navigation -->
            <div class="hidden lg:flex gap-5 items-center">
                <a href="customer_dashboard.html" class="text-white no-underline">Home</a>
                <a href="about_us.html" class="text-white no-underline">About</a>
                <a href="#contact" class="text-white no-underline">Contact</a>
                <a href="cart.html" class="text-white no-underline">
                    Cart <span class="cart-count">0</span>
                </a>
                <a href="login.html" class="bg-[#FF9800] text-white px-4 py-2 rounded-md hover:bg-[#F57C00] transition-colors">
                    <i class="fas fa-user-plus"></i> Register as Farmer
                </a>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobileMenu" class="fixed top-[60px] left-0 right-0 bg-[#4CAF50] p-4 hidden lg:hidden">
                <div class="flex flex-col gap-4">
                    <a href="customer_dashboard.html" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded">Home</a>
                    <a href="about_us.html" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded">About</a>
                    <a href="#contact" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded">Contact</a>
                    <a href="cart.html" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded">
                        Cart <span class="cart-count">0</span>
                    </a>
                    <a href="login.html" class="bg-[#FF9800] text-white px-4 py-2 rounded-md hover:bg-[#F57C00] transition-colors text-center">
                        <i class="fas fa-user-plus"></i> Register as Farmer
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const mobileMenu = document.getElementById('mobileMenu');
            const hamburgerBtn = document.querySelector('.fa-bars');
            
            if (!mobileMenu.contains(e.target) && e.target !== hamburgerBtn) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Close menu when window is resized to desktop view
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 1024) {
                document.getElementById('mobileMenu').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
