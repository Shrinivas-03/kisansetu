<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - KisanSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --accent-color: #FF9800;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
        }

        .product-card {
            transition: all 0.3s ease;
            background: white;
            border-radius: 1rem;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .quantity-btn {
            @apply px-3 py-1;
            transition: all 0.2s ease;
            background: #f8f9fa;
        }

        .quantity-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .checkout-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#f5f7fa] to-[#e4e9f2] min-h-screen">
    <!-- Custom Navbar -->
    <nav class="bg-[#4CAF50] p-4 fixed top-0 left-0 right-0 z-50 shadow-md">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-white">KisanSetu</h1>
                <a href="/customer/dashboard" class="text-white hover:text-gray-200">Home</a>
                <a href="/about" class="text-white hover:text-gray-200">About</a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden lg:flex gap-5 items-center">
                <a href="/orders" class="text-white no-underline hover:text-gray-200 flex items-center gap-1">
                    <i class="fas fa-box"></i>
                    <span>Orders</span>
                </a>
                <a href="/wishlist" class="text-white no-underline hover:text-gray-200 flex items-center gap-1">
                    <i class="fas fa-heart"></i>
                    <span>Wishlist</span>
                </a>
                <a href="/cart" class="text-white no-underline hover:text-gray-200 flex items-center gap-1">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                <div class="relative group">
                    <button id="profileButton" 
                            onclick="toggleProfileMenu()"
                            class="text-white flex items-center gap-2 hover:text-gray-200 focus:outline-none">
                        <img src="{{ session.get('user_profile_pic') }}" 
                             alt="Profile" 
                             class="w-8 h-8 rounded-full">
                        <span>{{ session.get('user_name', '') }}</span>
                        <i class="fas fa-chevron-down text-xs transition-transform duration-200"></i>
                    </button>
                    <div id="profileMenu"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                        <div class="py-1">
                            <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                                <i class="fas fa-user-cog mr-2"></i>Profile Settings
                            </a>
                            <hr class="my-1">
                            <button onclick="logout()" 
                                    class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="lg:hidden text-white" onclick="toggleMenu()">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="fixed top-[72px] left-0 right-0 bg-[#4CAF50] p-4 hidden lg:hidden">
            <div class="flex flex-col gap-4">
                <a href="/orders" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded flex items-center gap-2">
                    <i class="fas fa-box"></i>
                    <span>Orders</span>
                </a>
                <a href="/wishlist" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded flex items-center">
                    <i class="fas fa-heart"></i>
                    <span>Wishlist</span>
                </a>
                <a href="/cart" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded flex items-center">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                <div class="border-t border-[#388E3C] pt-4">
                    <div class="flex items-center gap-3 px-4 mb-3">
                        <img src="https://ui-avatars.com/api/?name={{ session.get('user_name', '') }}&background=random" 
                             alt="Profile" 
                             class="w-8 h-8 rounded-full">
                        <span class="text-white">{{ session.get('user_name', '') }}</span>
                    </div>
                    <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-user-cog mr-2"></i>Profile Settings
                    </a>
                    <button onclick="logout()" class="w-full text-left text-white py-2 hover:bg-[#388E3C] px-4 rounded mt-2">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 pt-24">
        <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-6">
            <h1 class="text-3xl font-bold mb-8 text-gray-800 flex items-center gap-3">
                <i class="fas fa-shopping-cart text-[#4CAF50]"></i>
                Shopping Cart
            </h1>
            <div id="cartItems" class="space-y-4">
                <!-- Cart items will be loaded here -->
            </div>
            <div id="cartSummary" class="mt-8 border-t pt-4">
                <!-- Cart summary will be shown here -->
            </div>
        </div>
    </div>

    <script>
        async function loadCart() {
            try {
                const response = await fetch('/cart/items', { credentials: 'include' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const cartItems = await response.json();

                const container = document.getElementById('cartItems');
                const summary = document.getElementById('cartSummary');

                if (!cartItems || cartItems.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <i class="fas fa-shopping-cart text-gray-400 text-5xl mb-4"></i>
                            <p class="text-gray-500">Your cart is empty</p>
                            <a href="/customer/dashboard" class="inline-block mt-4 bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                                Continue Shopping
                            </a>
                        </div>`;
                    summary.innerHTML = '';
                    return;
                }

                container.innerHTML = cartItems.map(item => `
                    <div class="flex items-center justify-between border-b pb-4 product-card">
                        <div class="flex items-center space-x-4">
                            <img src="${item.image_url || 'https://via.placeholder.com/80'}" 
                                 alt="${item.name}"
                                 class="w-20 h-20 object-cover rounded">
                            <div>
                                <h3 class="font-semibold">${item.name}</h3>
                                <p class="text-gray-600">₹${item.price}/kg</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center border rounded">
                                <button onclick="updateCart(${item.product_id}, ${item.quantity - 1})"
                                        class="quantity-btn">-</button>
                                <span class="px-4 py-1 border-x">${item.quantity}</span>
                                <button onclick="updateCart(${item.product_id}, ${item.quantity + 1})"
                                        class="quantity-btn">+</button>
                            </div>
                            <p class="font-semibold">₹${item.total_price.toFixed(2)}</p>
                            <button onclick="removeFromCart(${item.product_id})"
                                    class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

                const total = cartItems.reduce((sum, item) => sum + item.total_price, 0);
                summary.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-semibold">Total:</span>
                        <span class="text-2xl font-bold">₹${total.toFixed(2)}</span>
                    </div>
                    <button onclick="checkout()"
                            class="w-full checkout-btn text-white py-3 rounded-lg hover:bg-green-600 transition-colors">
                        Proceed to Checkout
                    </button>`;
            } catch (error) {
                console.error('Error loading cart:', error);
                const container = document.getElementById('cartItems');
                container.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-500">Failed to load cart. Please try again later.</p>
                    </div>`;
            }
        }

        async function updateCart(productId, quantity) {
            if (quantity < 1) {
                removeFromCart(productId);
                return;
            }

            try {
                const response = await fetch('/cart/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_id: productId, quantity })
                });
                const result = await response.json();
                if (result.message) {
                    loadCart();
                }
            } catch (error) {
                console.error('Error updating cart:', error);
            }
        }

        async function removeFromCart(productId) {
            try {
                const response = await fetch(`/cart/remove/${productId}`, { method: 'DELETE' });
                const result = await response.json();
                if (result.message) {
                    loadCart();
                }
            } catch (error) {
                console.error('Error removing from cart:', error);
            }
        }

        async function checkout() {
            try {
                const response = await fetch('/cart/items', { credentials: 'include' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const cartItems = await response.json();

                if (!cartItems || cartItems.length === 0) {
                    alert('Your cart is empty. Please add items to proceed.');
                    return;
                }

                // Save cart items to localStorage for checkout
                localStorage.setItem('checkoutCart', JSON.stringify(cartItems));

                // Navigate to the checkout page
                window.location.href = '/checkout';
            } catch (error) {
                console.error('Error during checkout:', error);
                alert('An error occurred. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', loadCart);

        // Add the menu toggle and logout functions
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }

        function logout() {
            fetch('/logout')
                .then(() => {
                    window.location.href = '/login';
                });
        }

        async function updateWishlistCount() {
            try {
                const response = await fetch('/get_wishlist', { credentials: 'include' });
                const wishlist = await response.json();
                document.querySelectorAll('.wishlist-count').forEach(el => {
                    el.textContent = wishlist.length || '0';
                });
            } catch (error) {
                console.error('Error updating wishlist count:', error);
            }
        }

        function toggleProfileMenu() {
            const menu = document.getElementById('profileMenu');
            const button = document.getElementById('profileButton');
            const icon = button.querySelector('.fa-chevron-down');
            
            menu.classList.toggle('hidden');
            icon.style.transform = menu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        // Close profile menu when clicking outside
        document.addEventListener('click', function(e) {
            const profileButton = document.getElementById('profileButton');
            const profileMenu = document.getElementById('profileMenu');
            
            if (!profileButton.contains(e.target) && !profileMenu.contains(e.target)) {
                profileMenu.classList.add('hidden');
                profileButton.querySelector('.fa-chevron-down').style.transform = 'rotate(0deg)';
            }
        });

        // Add keyboard navigation for profile menu
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const profileMenu = document.getElementById('profileMenu');
                const icon = document.querySelector('#profileButton .fa-chevron-down');
                profileMenu.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        });
    </script>
</body>
</html>
