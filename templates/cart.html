<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisansetu - Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#FAF3E0]">
    <!-- Navbar -->
    <nav class="bg-[#4CAF50] text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold">Shopping Cart</h1>
            
            <!-- Hamburger Button -->
            <button class="lg:hidden text-white focus:outline-none" onclick="toggleMenu()">
                <i class="fas fa-bars text-2xl"></i>
            </button>

            <!-- Desktop Navigation -->
            <div class="hidden lg:block">
                <a href="customer_dashboard.html" class="text-white hover:text-gray-200 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Shopping
                </a>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobileMenu" class="fixed top-[60px] left-0 right-0 bg-[#4CAF50] p-4 hidden lg:hidden">
                <a href="customer_dashboard.html" class="text-white block py-2 hover:bg-blue-700 px-4 rounded">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Shopping
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 pt-20 pb-8">
        <!-- Cart Items -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Cart List -->
            <div class="lg:col-span-2 space-y-4" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>

            <!-- Order Summary -->
            <div class="bg-white rounded-lg shadow-md p-6 h-fit lg:sticky lg:top-24">
                <h2 class="text-lg font-bold mb-4">Order Summary</h2>
                <div class="space-y-3 mb-4">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Delivery Fee</span>
                        <span id="deliveryFee">₹40.00</span>
                    </div>
                    <div class="border-t pt-3 font-bold flex justify-between">
                        <span>Total</span>
                        <span id="total">₹0.00</span>
                    </div>
                </div>
                <button onclick="proceedToCheckout()" 
                        class="w-full bg-[#FF9800] text-white py-3 rounded-lg font-semibold hover:bg-[#F57C00] transition-colors">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script>
        class CartManager {
            constructor() {
                this.items = [];
                this.loadFromLocal();
                this.render();
            }

            loadFromLocal() {
                const saved = localStorage.getItem('cart');
                if (saved) {
                    this.items = JSON.parse(saved);
                }
            }

            saveToLocal() {
                localStorage.setItem('cart', JSON.stringify(this.items));
            }

            updateQuantity(productId, newQuantity) {
                const item = this.items.find(i => i.id === productId);
                if (item) {
                    item.quantity = Math.max(1, newQuantity);
                    this.saveToLocal();
                    this.render();
                }
            }

            removeItem(productId) {
                this.items = this.items.filter(i => i.id !== productId);
                this.saveToLocal();
                this.render();
            }

            calculateTotal() {
                const subtotal = this.items.reduce((sum, item) => 
                    sum + (item.price * (item.quantity || 1)), 0);
                const deliveryFee = this.items.length > 0 ? 40 : 0;
                const total = subtotal + deliveryFee;

                return { subtotal, deliveryFee, total };
            }

            render() {
                const container = document.getElementById('cartItems');
                
                if (this.items.length === 0) {
                    container.innerHTML = `
                        <div class="bg-white rounded-lg shadow-md p-6 text-center">
                            <i class="fas fa-shopping-cart text-4xl text-gray-400 mb-4"></i>
                            <p class="text-gray-600">Your cart is empty</p>
                            <a href="customer_dashboard.html" 
                               class="inline-block mt-4 text-blue-600 hover:text-blue-700">
                                Continue Shopping
                            </a>
                        </div>
                    `;
                } else {
                    container.innerHTML = this.items.map(item => `
                        <div class="bg-white rounded-lg shadow-md p-4">
                            <div class="flex items-center gap-4">
                                <img src="${item.image || `https://source.unsplash.com/100x100/?${item.name}`}" 
                                     alt="${item.name}"
                                     class="w-24 h-24 object-cover rounded-md">
                                <div class="flex-1">
                                    <h3 class="font-semibold">${item.name}</h3>
                                    <p class="text-gray-600">₹${item.price}/kg</p>
                                    <div class="flex items-center gap-3 mt-2">
                                        <button onclick="cartManager.updateQuantity('${item.id}', ${(item.quantity || 1) - 1})"
                                                class="w-8 h-8 rounded-full border border-[#4CAF50] text-[#4CAF50] flex items-center justify-center hover:bg-[#E8F5E9]">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <span>${item.quantity || 1}</span>
                                        <button onclick="cartManager.updateQuantity('${item.id}', ${(item.quantity || 1) + 1})"
                                                class="w-8 h-8 rounded-full border border-[#4CAF50] text-[#4CAF50] flex items-center justify-center hover:bg-[#E8F5E9]">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="font-semibold">₹${item.price * (item.quantity || 1)}</p>
                                    <button onclick="cartManager.removeItem('${item.id}')"
                                            class="text-red-500 hover:text-red-600 mt-2">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }

                // Update summary
                const { subtotal, deliveryFee, total } = this.calculateTotal();
                document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
                document.getElementById('deliveryFee').textContent = `₹${deliveryFee.toFixed(2)}`;
                document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
            }
        }

        function proceedToCheckout() {
            // Save cart state
            localStorage.setItem('checkoutCart', JSON.stringify(cartManager.items));
            window.location.href = 'checkout.html';
        }

        // Initialize cart
        const cartManager = new CartManager();

        // Add touch device optimizations
        if ('ontouchstart' in window) {
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.opacity = '0.7';
                });
                button.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
        }

        // Toggle mobile menu
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
