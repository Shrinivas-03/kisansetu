<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - KisanSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#FAF3E0] min-h-screen">
    <!-- Custom Navbar -->
    <nav class="bg-[#4CAF50] p-4 fixed top-0 left-0 right-0 z-50 shadow-md">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-white">KisanSetu</h1>
                <a href="/customer/dashboard" class="text-white hover:text-gray-200">Home</a>
                <a href="/about" class="text-white hover:text-gray-200">About</a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden lg:flex gap-5 items-center">
                <a href="/orders" class="text-white no-underline hover:text-gray-200 flex items-center gap-1">
                    <i class="fas fa-box"></i>
                    <span>Orders</span>
                </a>
                <a href="/wishlist" class="text-white no-underline hover:text-gray-200 flex items-center gap-1">
                    <i class="fas fa-heart"></i>
                    <span>Wishlist</span>
                </a>
                <a href="/cart" class="text-white no-underline hover:text-gray-200 flex items-center gap-1">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                <div class="relative group">
                    <button id="profileButton" 
                            onclick="toggleProfileMenu()"
                            class="text-white flex items-center gap-2 hover:text-gray-200 focus:outline-none">
                        <img src="https://ui-avatars.com/api/?name={{ session.get('user_name', '') }}&background=random" 
                             alt="Profile" 
                             class="w-8 h-8 rounded-full">
                        <span>{{ session.get('user_name', '') }}</span>
                        <i class="fas fa-chevron-down text-xs transition-transform duration-200"></i>
                    </button>
                    <div id="profileMenu"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                        <div class="py-1">
                            <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                                <i class="fas fa-user-cog mr-2"></i>Profile Settings
                            </a>
                            <hr class="my-1">
                            <button onclick="logout()" 
                                    class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="lg:hidden text-white" onclick="toggleMenu()">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="fixed top-[72px] left-0 right-0 bg-[#4CAF50] p-4 hidden lg:hidden">
            <div class="flex flex-col gap-4">
                <a href="/orders" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded flex items-center gap-2">
                    <i class="fas fa-box"></i>
                    <span>Orders</span>
                </a>
                <a href="/wishlist" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded flex items-center">
                    <i class="fas fa-heart"></i>
                    <span>Wishlist</span>
                </a>
                <a href="/cart" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded flex items-center">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                <div class="border-t border-[#388E3C] pt-4">
                    <div class="flex items-center gap-3 px-4 mb-3">
                        <img src="https://ui-avatars.com/api/?name={{ session.get('user_name', '') }}&background=random" 
                             alt="Profile" 
                             class="w-8 h-8 rounded-full">
                        <span class="text-white">{{ session.get('user_name', '') }}</span>
                    </div>
                    <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-user-cog mr-2"></i>Profile Settings
                    </a>
                    <button onclick="logout()" class="w-full text-left text-white py-2 hover:bg-[#388E3C] px-4 rounded mt-2">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">Shopping Cart</h1>
            <div id="cartItems" class="space-y-4">
                <!-- Cart items will be loaded here -->
            </div>
            <div id="cartSummary" class="mt-8 border-t pt-4">
                <!-- Cart summary will be shown here -->
            </div>
        </div>
    </div>

    <script>
        class CartManager {
            constructor() {
                this.loadCart();
                updateWishlistCount();
                setInterval(updateWishlistCount, 5000);
            }

            loadCart() {
                const cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
                // Fetch product details for each cart item
                Promise.all(cartItems.map(item => this.fetchProductDetails(item.id)))
                    .then(products => {
                        // Merge product details with cart items
                        const itemsWithDetails = cartItems.map((item, index) => ({
                            ...item,
                            image_url: products[index]?.image_url || 'https://via.placeholder.com/80',
                            description: products[index]?.description || '',
                            category: products[index]?.category || ''
                        }));
                        this.displayCart(itemsWithDetails);
                    })
                    .catch(error => {
                        console.error('Error loading cart items:', error);
                        this.displayCart(cartItems);
                    });
            }

            fetchProductDetails(productId) {
                return fetch(`/get_approved_products`)
                    .then(response => response.json())
                    .then(products => products.find(p => p.id === productId));
            }

            addToCart(product) {
                try {
                    const cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
                    const existingItem = cartItems.find(item => item.id === product.id);
                    
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cartItems.push({
                            id: product.id,
                            name: product.name,
                            price: product.price,
                            quantity: 1,
                            image_url: product.image_url
                        });
                    }
                    
                    localStorage.setItem('cart', JSON.stringify(cartItems));
                    this.loadCart();
                } catch (error) {
                    console.error('Error adding to cart:', error);
                }
            }

            displayCart(items) {
                const container = document.getElementById('cartItems');
                const summary = document.getElementById('cartSummary');

                if (!items || items.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <i class="fas fa-shopping-cart text-gray-400 text-5xl mb-4"></i>
                            <p class="text-gray-500">Your cart is empty</p>
                            <a href="/customer/dashboard" class="inline-block mt-4 bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                                Continue Shopping
                            </a>
                        </div>`;
                    summary.innerHTML = '';
                    return;
                }

                container.innerHTML = items.map(item => `
                    <div class="flex items-center justify-between border-b pb-4">
                        <div class="flex items-center space-x-4">
                            <img src="${item.image_url || 'https://via.placeholder.com/80'}" 
                                 alt="${item.name}"
                                 class="w-20 h-20 object-cover rounded"
                                 onerror="this.src='https://via.placeholder.com/80?text=${encodeURIComponent(item.name)}'">
                            <div>
                                <h3 class="font-semibold">${item.name}</h3>
                                <p class="text-gray-600">â‚¹${item.price}/kg</p>
                                ${item.category ? `<p class="text-sm text-gray-500">Category: ${item.category}</p>` : ''}
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center border rounded">
                                <button onclick="cart.updateQuantity('${item.id}', ${item.quantity - 1})"
                                        class="px-3 py-1 hover:bg-gray-100">-</button>
                                <span class="px-4 py-1 border-x">${item.quantity}</span>
                                <button onclick="cart.updateQuantity('${item.id}', ${item.quantity + 1})"
                                        class="px-3 py-1 hover:bg-gray-100">+</button>
                            </div>
                            <p class="font-semibold">â‚¹${(item.price * item.quantity).toFixed(2)}</p>
                            <button onclick="cart.removeItem('${item.id}')"
                                    class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

                const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                summary.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-semibold">Total:</span>
                        <span class="text-2xl font-bold">â‚¹${total.toFixed(2)}</span>
                    </div>
                    <button onclick="cart.checkout()"
                            class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-colors">
                        Proceed to Checkout
                    </button>
                `;
            }

            updateQuantity(productId, newQuantity) {
                if (newQuantity < 1) {
                    this.removeItem(productId);
                    return;
                }

                const items = JSON.parse(localStorage.getItem('cart') || '[]');
                const itemIndex = items.findIndex(item => item.id === productId);
                if (itemIndex !== -1) {
                    items[itemIndex].quantity = newQuantity;
                    localStorage.setItem('cart', JSON.stringify(items));
                    this.loadCart();
                }
            }

            removeItem(productId) {
                const items = JSON.parse(localStorage.getItem('cart') || '[]');
                const filteredItems = items.filter(item => item.id !== productId);
                localStorage.setItem('cart', JSON.stringify(filteredItems));
                this.loadCart();
            }

            checkout() {
                const items = JSON.parse(localStorage.getItem('cart') || '[]');
                if (items.length === 0) {
                    alert('Your cart is empty!');
                    return;
                }

                // Store cart items for checkout page
                localStorage.setItem('checkoutCart', JSON.stringify(items));
                
                // Calculate total
                const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                localStorage.setItem('cartTotal', total);

                // Redirect to checkout page
                window.location.href = '/checkout';
            }
        }

        const cart = new CartManager();

        // Refresh cart every 5 seconds
        setInterval(() => cart.loadCart(), 5000);

        // Add the menu toggle and logout functions
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }

        function logout() {
            fetch('/logout')
                .then(() => {
                    window.location.href = '/login';
                });
        }

        async function updateWishlistCount() {
            try {
                const response = await fetch('/get_wishlist', { credentials: 'include' });
                const wishlist = await response.json();
                document.querySelectorAll('.wishlist-count').forEach(el => {
                    el.textContent = wishlist.length || '0';
                });
            } catch (error) {
                console.error('Error updating wishlist count:', error);
            }
        }

        function toggleProfileMenu() {
            const menu = document.getElementById('profileMenu');
            const button = document.getElementById('profileButton');
            const icon = button.querySelector('.fa-chevron-down');
            
            menu.classList.toggle('hidden');
            icon.style.transform = menu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        // Close profile menu when clicking outside
        document.addEventListener('click', function(e) {
            const profileButton = document.getElementById('profileButton');
            const profileMenu = document.getElementById('profileMenu');
            
            if (!profileButton.contains(e.target) && !profileMenu.contains(e.target)) {
                profileMenu.classList.add('hidden');
                profileButton.querySelector('.fa-chevron-down').style.transform = 'rotate(0deg)';
            }
        });

        // Add keyboard navigation for profile menu
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const profileMenu = document.getElementById('profileMenu');
                const icon = document.querySelector('#profileButton .fa-chevron-down');
                profileMenu.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        });
    </script>
</body>
</html>
