<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KisanSetu - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="{{ url_for('admin_signup') }}" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
