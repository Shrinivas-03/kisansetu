<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - Farmer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="max-w-3xl mx-auto p-5">
        <div class="bg-white rounded-xl shadow-lg p-8 relative overflow-hidden mt-10">
            <!-- Gradient Top Border -->
            <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-green-500 via-blue-500 to-red-500"></div>

            <h2 class="text-2xl font-bold mb-8">Add New Product</h2>
            
            <!-- Product Form -->
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Product Name</label>
                    <input type="text" id="productName" required
                           class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                    <select id="productCategory" required
                            class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        <option value="">Select Category</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="grains">Grains</option>
                        <option value="pulses">Pulses</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Price per kg (₹)</label>
                    <input type="number" id="productPrice" required
                           class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Available Stock (kg)</label>
                    <input type="number" id="productStock" required
                           class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Product Description</label>
                    <textarea id="productDescription" rows="4" 
                              class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                              placeholder="Describe your product's quality, benefits, storage instructions, etc."
                              oninput="updatePreview()"></textarea>
                    <div class="bg-blue-50 p-4 rounded-lg text-sm text-blue-500 mt-2">
                        Suggested information to include:
                        <ul class="list-disc pl-5">
                            <li>Quality and freshness details</li>
                            <li>Cultivation method (organic/traditional)</li>
                            <li>Storage instructions</li>
                            <li>Best uses and benefits</li>
                            <li>Harvesting date/season</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Product Image</label>
                    <input type="file" id="productImage" accept="image/*" 
                           class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                           onchange="previewImage(event)">
                </div>
            </div>

            <!-- Preview Section -->
            <div class="bg-gray-100 border-2 border-dashed border-gray-200 rounded-lg p-6 mt-6 transition hover:border-blue-500 hover:bg-white">
                <div class="text-center text-sm font-medium text-gray-500 mb-4">Preview how it will appear to customers:</div>
                <div id="productPreview" class="border border-gray-200 p-4 rounded-lg">
                    <img id="imagePreview" class="w-full h-48 object-cover rounded-lg hidden">
                    <h3 id="previewName" class="text-lg font-semibold mt-4"></h3>
                    <p id="previewPrice" class="text-sm text-gray-600"></p>
                    <div id="previewDescription" class="text-sm text-gray-500"></div>
                </div>
            </div>

            <button class="bg-gradient-to-r from-green-500 to-blue-500 text-white font-semibold py-3 px-6 rounded-lg w-full mt-6 hover:shadow-lg"
                    onclick="submitProduct()">
                Add Product
            </button>
        </div>
    </div>

    <script>
        let imageDataUrl = '';

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageDataUrl = e.target.result;
                    document.getElementById('imagePreview').src = imageDataUrl;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function updatePreview() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const description = document.getElementById('productDescription').value;

            document.getElementById('previewName').textContent = name;
            document.getElementById('previewPrice').textContent = price ? `₹${price}/kg` : '';
            document.getElementById('previewDescription').textContent = description;
        }

        function submitProduct() {
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            const description = document.getElementById('productDescription').value;

            if (!name || !category || !price || !stock || !description) {
                alert('Please fill all required fields');
                return;
            }

            const currentFarmer = JSON.parse(localStorage.getItem('currentFarmer'));
            const product = {
                id: Date.now().toString(),
                name,
                category,
                price,
                stock,
                description,
                image: imageDataUrl || `https://source.unsplash.com/200x200/?${name.toLowerCase().replace(' ', '-')}`,
                farmerId: currentFarmer.id,
                farmerName: currentFarmer.name,
                addedDate: new Date().toISOString(),
                isApproved: false,
                location: currentFarmer.address
            };

            // Save to localStorage
            const products = JSON.parse(localStorage.getItem('farmerProducts') || '[]');
            products.push(product);
            localStorage.setItem('farmerProducts', JSON.stringify(products));

            alert('Product added successfully! Waiting for admin approval.');
            window.location.reload();
        }

        // Add event listeners for real-time preview
        document.getElementById('productName').addEventListener('input', updatePreview);
        document.getElementById('productPrice').addEventListener('input', updatePreview);
    </script>
</body>
</html>
