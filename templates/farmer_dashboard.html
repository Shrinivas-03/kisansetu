<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisansetu - Farmer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#FAF3E0] m-0 font-sans">
    <div class="bg-[#4CAF50] p-4 fixed top-0 left-0 right-0 z-50 shadow-md">
        <h1 class="text-white m-0">Kisansetu Farmer Dashboard</h1>
    </div>

    <div class="pt-20 px-5 max-w-7xl mx-auto">
        <!-- Product Management Section -->
        <div class="bg-white p-5 rounded-lg shadow mb-5">
            <h2 class="text-xl font-bold mb-4">Product Management</h2>
            <button onclick="addNewProduct()" 
                    class="bg-[#4CAF50] text-white px-6 py-3 rounded-md flex items-center gap-2 mb-5 hover:bg-[#388E3C] transition-colors">
                <i class="fas fa-plus"></i> Add New Product
            </button>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5" id="productList"></div>
        </div>

        <!-- Order Management Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold mb-6">Order Management</h2>
            <div id="orderList"></div>
        </div>

        <!-- Earnings Section -->
        <div class="bg-white p-5 rounded-lg shadow mb-5">
            <h2 class="text-xl font-bold mb-4">Earnings & Payouts</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Total Earnings</h3>
                    <h2 id="totalEarnings" class="text-2xl font-bold">₹0</h2>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Pending Payouts</h3>
                    <h2 id="pendingPayouts" class="text-2xl font-bold">₹0</h2>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">This Month</h3>
                    <h2 id="monthlyEarnings" class="text-2xl font-bold">₹0</h2>
                </div>
            </div>
        </div>

        <!-- Analytics Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-[#4CAF50]">Total Sales</h3>
                <div class="bg-gray-100 h-72 rounded-lg shadow p-5" id="salesChart">
                    <!-- Chart will be rendered here -->
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-[#FBC02D]">Active Products</h3>
                <div class="bg-gray-100 h-72 rounded-lg shadow p-5">
                    <!-- Placeholder for active products analytics -->
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-[#FF9800]">Average Rating</h3>
                <div class="bg-gray-100 h-72 rounded-lg shadow p-5">
                    <!-- Placeholder for average rating analytics -->
                </div>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="bg-white p-5 rounded-lg shadow mb-5">
            <h2 class="text-xl font-bold mb-4">Product Reviews</h2>
            <div id="reviewList"></div>
        </div>
    </div>

    <script>
        // Product Management
        const products = JSON.parse(localStorage.getItem('farmerProducts') || '[]');
        
        function showAddProductForm() {
            const formHTML = `
                <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
                    <form class="product-form" id="productForm">
                        <h3>Add New Product</h3>
                        <div class="image-preview-container">
                            <img id="imagePreview" class="image-preview" src="https://via.placeholder.com/200?text=Select+Image">
                        </div>
                        <input type="file" id="productImage" accept="image/*" required
                            onchange="previewImage(this)"
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <input type="text" placeholder="Product Name" id="productName" required
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <input type="number" placeholder="Price per kg" id="productPrice" required
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <input type="number" placeholder="Stock quantity (kg)" id="productStock" required
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <select id="productCategory" required
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="">Select Category</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="fruits">Fruits</option>
                            <option value="grains">Grains</option>
                            <option value="dairy">Dairy</option>
                            <option value="pulses">Pulses</option>
                            <option value="spices">Spices</option>
                        </select>
                        <div style="display: flex; gap: 10px; justify-content: flex-end;">
                            <button type="button" onclick="closeProductForm()"
                                style="padding: 8px 16px; border: 1px solid #ddd; border-radius: 4px;">Cancel</button>
                            <button type="submit"
                                style="padding: 8px 16px; background: #34a853; color: white; border: none; border-radius: 4px;">Add Product</button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', formHTML);
            
            // Form submission
            document.getElementById('productForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const imageFile = document.getElementById('productImage').files[0];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const product = {
                        name: document.getElementById('productName').value,
                        price: parseFloat(document.getElementById('productPrice').value),
                        stock: parseInt(document.getElementById('productStock').value),
                        category: document.getElementById('productCategory').value,
                        image: event.target.result,
                        id: Date.now()
                    };
                    
                    products.push(product);
                    localStorage.setItem('farmerProducts', JSON.stringify(products));
                    updateProductList();
                    closeProductForm();
                    
                    // Dispatch event for real-time sync
                    window.dispatchEvent(new CustomEvent('productsUpdated'));
                };
                
                reader.readAsDataURL(imageFile);
            });
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function closeProductForm() {
            const form = document.querySelector('.product-form').parentElement;
            form.remove();
        }

        function updateProductList() {
            const productList = document.getElementById('productList');
            productList.innerHTML = products.map(product => `
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <img src="${product.image}" alt="${product.name}" class="w-36 h-36 object-cover rounded-md mb-3">
                    <h3 class="text-lg font-semibold">${product.name}</h3>
                    <p>Price: ₹${product.price}/kg</p>
                    <p>Stock: ${product.stock} kg</p>
                    <p>Category: ${product.category}</p>
                    <button onclick="updateProduct(${product.id})" 
                        class="bg-[#FBC02D] text-white px-3 py-1 rounded-md mr-2 hover:bg-[#F9A825] transition-colors">
                        Update
                    </button>
                    <button onclick="deleteProduct(${product.id})" 
                        class="bg-[#FF9800] text-white px-3 py-1 rounded-md hover:bg-[#F57C00] transition-colors">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        function updateProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const formHTML = `
                <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
                    <form class="product-form" id="updateForm">
                        <h3>Update Product</h3>
                        <div class="image-preview-container">
                            <img id="updateImagePreview" class="image-preview" src="${product.image}">
                        </div>
                        <input type="file" id="updateProductImage" accept="image/*"
                            onchange="previewImage(this)"
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <input type="number" id="updateStock" value="${product.stock}" required
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <input type="number" id="updatePrice" value="${product.price}" required
                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <div style="display: flex; gap: 10px; justify-content: flex-end;">
                            <button type="button" onclick="closeUpdateForm()"
                                style="padding: 8px 16px; border: 1px solid #ddd; border-radius: 4px;">Cancel</button>
                            <button type="submit"
                                style="padding: 8px 16px; background: #34a853; color: white; border: none; border-radius: 4px;">Update</button>
                        </div>
                    </form>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', formHTML);

            document.getElementById('updateForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const imageFile = document.getElementById('updateProductImage').files[0];
                
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        updateProductData(productId, event.target.result);
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    updateProductData(productId);
                }
            });
        }

        function updateProductData(productId, newImage = null) {
            const product = products.find(p => p.id === productId);
            if (product) {
                product.stock = parseInt(document.getElementById('updateStock').value);
                product.price = parseFloat(document.getElementById('updatePrice').value);
                if (newImage) {
                    product.image = newImage;
                }
                localStorage.setItem('farmerProducts', JSON.stringify(products));
                updateProductList();
                closeUpdateForm();
                
                // Dispatch event for real-time sync
                window.dispatchEvent(new CustomEvent('productsUpdated'));
            }
        }

        function closeUpdateForm() {
            const form = document.querySelector('#updateForm').parentElement;
            form.remove();
        }

        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                const index = products.findIndex(p => p.id === productId);
                if (index > -1) {
                    products.splice(index, 1);
                    localStorage.setItem('farmerProducts', JSON.stringify(products));
                    updateProductList();
                    
                    // Dispatch event for real-time sync
                    window.dispatchEvent(new CustomEvent('productsUpdated'));
                }
            }
        }

        // Order Management
        const orders = [
            { id: 1, product: 'Tomatoes', quantity: 10, status: 'Pending', amount: 400 },
            { id: 2, product: 'Onions', quantity: 15, status: 'Delivered', amount: 450 }
        ];

        function updateOrderList() {
            const orderList = document.getElementById('orderList');
            orderList.innerHTML = orders.map(order => `
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Order #${order.id}</h3>
                    <p>${order.product} - ${order.quantity}kg</p>
                    <p>Amount: ₹${order.amount}</p>
                    <select onchange="updateOrderStatus(${order.id}, this.value)" 
                        class="px-3 py-2 border border-[#4CAF50] rounded-md text-[#4CAF50]">
                        <option ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                        <option ${order.status === 'Processing' ? 'selected' : ''}>Processing</option>
                        <option ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                        <option ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                    </select>
                </div>
            `).join('');
        }

        function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                
                // If order is delivered, save to localStorage for review
                if (newStatus === 'Delivered') {
                    const customerOrders = JSON.parse(localStorage.getItem('customerOrders') || '[]');
                    customerOrders.push({
                        id: order.id,
                        product: order.product,
                        status: 'Delivered',
                        reviewed: false,
                        deliveryDate: new Date().toISOString()
                    });
                    localStorage.setItem('customerOrders', JSON.stringify(customerOrders));
                }
                
                updateOrderList();
            }
        }

        function checkReviews() {
            const reviews = JSON.parse(localStorage.getItem('customerReviews') || '[]');
            const reviewsList = document.getElementById('reviewList');
            
            reviewsList.innerHTML = reviews.map(review => `
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <div class="flex justify-between">
                        <h4 class="text-lg font-semibold">Order #${review.orderId}</h4>
                        <div>${'⭐'.repeat(review.rating)}</div>
                    </div>
                    <p>${review.comment}</p>
                    <small class="text-gray-500">${new Date(review.date).toLocaleDateString()}</small>
                </div>
            `).join('') || '<p>No reviews yet</p>';
        }

        function addNewProduct() {
            window.location.href = 'farmer_product_form.html';
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            const currentFarmer = JSON.parse(localStorage.getItem('currentFarmer'));
            if (!currentFarmer) {
                window.location.href = 'login.html';
            }

            updateProductList();
            updateOrderList();
            
            // Set dummy earnings data
            document.getElementById('totalEarnings').textContent = '₹15,000';
            document.getElementById('pendingPayouts').textContent = '₹2,500';
            document.getElementById('monthlyEarnings').textContent = '₹4,200';

            // Initialize review list
            checkReviews();

            // Add a simple chart (placeholder)
            document.getElementById('salesChart').innerHTML = `
                <div class="text-center p-5">
                    <p>Monthly Sales Trend</p>
                    <div class="flex items-end justify-around h-48">
                        ${Array.from({length: 6}, () => 
                            `<div class="w-10 h-${Math.random() * 40 + 10} bg-green-500"></div>`
                        ).join('')}
                    </div>
                    <div class="flex justify-around mt-2">
                        ${['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'].map(month => 
                            `<div class="w-10 text-center">${month}</div>`
                        ).join('')}
                    </div>
                </div>
            `;

            // Add review check interval
            setInterval(checkReviews, 30000); // Check every 30 seconds
        });
    </script>
</body>
</html>
