<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - KisanSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#FAF3E0] min-h-screen">
    <!-- Custom Navbar -->
    <nav class="bg-[#4CAF50] p-4 fixed top-0 left-0 right-0 z-50 shadow-md">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-white">KisanSetu</h1>
                <a href="/customer/dashboard" class="text-white hover:text-gray-200">Home</a>
                <a href="/about" class="text-white hover:text-gray-200">About</a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden lg:flex gap-5 items-center">
                <a href="/orders" class="text-white no-underline hover:text-gray-200 flex items-center gap-1">
                    <i class="fas fa-box"></i>
                    <span>Orders</span>
                </a>
                <a href="/wishlist" class="text-white no-underline hover:text-gray-200 flex items-center gap-1">
                    <i class="fas fa-heart"></i>
                    <span>Wishlist</span>
                </a>
                <a href="/cart" class="text-white no-underline hover:text-gray-200 flex items-center gap-1">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                <div class="relative group">
                    <button id="profileButton" 
                            onclick="toggleProfileMenu()"
                            class="text-white flex items-center gap-2 hover:text-gray-200 focus:outline-none">
                        <img src="{{ session.get('user_profile_pic') }}" 
                             alt="Profile" 
                             class="w-8 h-8 rounded-full">
                        <span>{{ session.get('user_name', '') }}</span>
                        <i class="fas fa-chevron-down text-xs transition-transform duration-200"></i>
                    </button>
                    <div id="profileMenu"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                        <div class="py-1">
                            <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                                <i class="fas fa-user-cog mr-2"></i>Profile Settings
                            </a>
                            <hr class="my-1">
                            <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="lg:hidden text-white" onclick="toggleMenu()">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="fixed top-[72px] left-0 right-0 bg-[#4CAF50] p-4 hidden lg:hidden">
            <div class="flex flex-col gap-4">
                <a href="/orders" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded flex items-center gap-2">
                    <i class="fas fa-box"></i>
                    <span>Orders</span>
                </a>
                <a href="/wishlist" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded flex items-center">
                    <i class="fas fa-heart"></i>
                    <span>Wishlist</span>
                </a>
                <a href="/cart" class="text-white no-underline py-2 hover:bg-[#388E3C] px-4 rounded flex items-center">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                <div class="border-t border-[#388E3C] pt-4">
                    <div class="flex items-center gap-3 px-4 mb-3">
                        <img src="https://ui-avatars.com/api/?name={{ session.get('user_name', '') }}&background=random" 
                             alt="Profile" 
                             class="w-8 h-8 rounded-full">
                        <span class="text-white">{{ session.get('user_name', '') }}</span>
                    </div>
                    <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-user-cog mr-2"></i>Profile Settings
                    </a>
                    <button onclick="logout()" class="w-full text-left text-white py-2 hover:bg-[#388E3C] px-4 rounded mt-2">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 pt-20">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">My Orders</h1>
            
            <!-- Filters -->
            <div class="flex flex-wrap gap-4 mb-6">
                <select id="statusFilter" class="p-2 border rounded">
                    <option value="all">All Orders</option>
                    <option value="Pending">Pending</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
                <button onclick="clearFilters()" class="text-blue-600 hover:text-blue-800">
                    Clear Filters
                </button>
            </div>

            <!-- Orders List -->
            <div id="ordersList" class="space-y-6">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        class OrdersManager {
            constructor() {
                this.loadOrders();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('statusFilter').addEventListener('change', () => this.filterOrders());
            }

            async loadOrders() {
                try {
                    const status = document.getElementById('statusFilter').value;
                    let url = '/get_user_orders';
                    if (status !== 'all') {
                        url += `?status=${status}`;
                    }
                    
                    const response = await fetch(url, {
                        credentials: 'include'
                    });
                    const orders = await response.json();

                    // Filter orders based on status
                    const filteredOrders = status === 'all' ? 
                        orders : 
                        orders.filter(order => order.status === status);

                    this.displayOrders(filteredOrders);
                } catch (error) {
                    console.error('Error loading orders:', error);
                    this.showError('Failed to load orders');
                }
            }

            displayOrders(orders) {
                const container = document.getElementById('ordersList');
                if (!orders || orders.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <i class="fas fa-box-open text-gray-400 text-5xl mb-4"></i>
                            <p class="text-gray-500">No orders found</p>
                            <a href="/customer/dashboard" class="inline-block mt-4 bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                                Start Shopping
                            </a>
                        </div>`;
                    return;
                }

                container.innerHTML = orders.map(order => `
                    <div class="border rounded-lg p-6 hover:shadow-lg transition-shadow">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-lg">Order #${order.id}</h3>
                                <p class="text-gray-600">${new Date(order.order_date).toLocaleDateString()}</p>
                            </div>
                            <div class="flex flex-col items-end">
                                <span class="font-bold text-lg">₹${order.total_amount}</span>
                                <span class="px-3 py-1 rounded-full text-sm 
                                    ${this.getStatusColor(order.status)}">
                                    ${order.status}
                                </span>
                            </div>
                        </div>

                        <!-- Order Items -->
                        <div class="space-y-3 mb-4">
                            ${order.items.map(item => `
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center">
                                        <img src="${item.image_url || `/static/product_images/${item.id}.jpg`}" 
                                             alt="${item.name}"
                                             class="w-12 h-12 object-cover rounded"
                                             onerror="this.src='https://via.placeholder.com/50?text=${encodeURIComponent(item.name)}'">
                                        <div class="ml-3">
                                            <p class="font-medium">${item.name}</p>
                                            <p class="text-sm text-gray-600">
                                                Qty: ${item.quantity} × ₹${item.price}
                                            </p>
                                        </div>
                                    </div>
                                    <p class="font-medium">₹${(item.price * item.quantity).toFixed(2)}</p>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Delivery Details -->
                        <div class="border-t pt-4">
                            <p class="font-medium mb-2">Delivery Details</p>
                            <p class="text-gray-600">${order.delivery_details.name}</p>
                            <p class="text-gray-600">${order.delivery_details.address}</p>
                            <p class="text-gray-600">${order.delivery_details.city}, ${order.delivery_details.state} - ${order.delivery_details.pincode}</p>
                            <p class="text-gray-600">Phone: ${order.delivery_details.phone}</p>
                        </div>

                        ${order.status === 'Pending' ? `
                            <div class="border-t pt-4 mt-4 flex justify-end">
                                <button onclick="ordersManager.cancelOrder('${order.id}')"
                                        class="text-red-600 hover:text-red-800">
                                    Cancel Order
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            getStatusColor(status) {
                const colors = {
                    'Pending': 'bg-yellow-100 text-yellow-800',
                    'Confirmed': 'bg-blue-100 text-blue-800',
                    'Delivered': 'bg-green-100 text-green-800',
                    'Cancelled': 'bg-red-100 text-red-800'
                };
                return colors[status] || 'bg-gray-100 text-gray-800';
            }

            filterOrders() {
                this.loadOrders();  // This will now use the status filter
            }

            async cancelOrder(orderId) {
                if (!confirm('Are you sure you want to cancel this order?')) return;

                try {
                    const response = await fetch(`/cancel_order/${orderId}`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.loadOrders();
                        this.showNotification('Order cancelled successfully');
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('Error cancelling order:', error);
                    this.showError('Failed to cancel order');
                }
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.className = `fixed bottom-4 right-4 p-4 rounded-lg ${
                    type === 'success' ? 'bg-green-500' : 'bg-red-500'
                } text-white`;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }

            showError(message) {
                this.showNotification(message, 'error');
            }
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = 'all';
            ordersManager.filterOrders();
        }

        const ordersManager = new OrdersManager();

        document.addEventListener('DOMContentLoaded', () => {
            setInterval(() => {
                // Update wishlist count every 5 seconds
                fetch('/get_wishlist', { credentials: 'include' })
                    .then(response => response.json())
                    .then(wishlist => {
                        document.querySelectorAll('.wishlist-count').forEach(el => {
                            el.textContent = wishlist.length || '0';
                        });
                    })
                    .catch(error => console.error('Error updating wishlist count:', error));
            }, 5000);
        });

        function toggleProfileMenu() {
            const profileMenu = document.getElementById('profileMenu');
            profileMenu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
