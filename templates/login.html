<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisansetu - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-5">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <!-- Login Form -->
        <div id="loginForm">
            <h2 class="text-2xl text-blue-600 text-center mb-8">Login to Kisansetu</h2>
            <div class="space-y-4">
                <div>
                    <label class="block font-bold mb-2">Email</label>
                    <input type="email" id="loginEmail" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block font-bold mb-2">Password</label>
                    <input type="password" id="loginPassword" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <button class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="login()">Login</button>
                <div class="text-center text-blue-600 mt-4 cursor-pointer" onclick="toggleForm()">Register as Farmer</div>
            </div>
        </div>

        <!-- Farmer Registration Form -->
        <div id="registerForm" class="hidden">
            <h2 class="text-2xl text-blue-600 text-center mb-8">Farmer Registration</h2>
            <div class="space-y-4">
                <div>
                    <label class="block font-bold mb-2">Full Name</label>
                    <input type="text" id="farmerName" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block font-bold mb-2">Email</label>
                    <input type="email" id="farmerEmail" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block font-bold mb-2">Contact Number</label>
                    <input type="tel" id="farmerPhone" pattern="[0-9]{10}" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block font-bold mb-2">Password</label>
                    <input type="password" id="farmerPassword" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block font-bold mb-2">Address</label>
                    <textarea id="farmerAddress" rows="3" required
                              class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label class="block font-bold mb-2">Product Categories</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label><input type="checkbox" value="vegetables" class="mr-2"> Vegetables</label>
                        <label><input type="checkbox" value="fruits" class="mr-2"> Fruits</label>
                        <label><input type="checkbox" value="grains" class="mr-2"> Grains</label>
                        <label><input type="checkbox" value="pulses" class="mr-2"> Pulses</label>
                    </div>
                </div>
                <button class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="registerFarmer()">Register</button>
                <div class="text-center text-blue-600 mt-4 cursor-pointer" onclick="toggleForm()">Back to Login</div>
            </div>
        </div>

        <!-- OTP Verification Form -->
        <div id="otpVerification" class="hidden">
            <h3 class="text-xl text-blue-600 text-center mb-4">Verify Your Phone Number</h3>
            <p class="text-center text-gray-600 mb-4">
                We've sent a verification code to your phone number
                <br>
                <span id="maskedPhone" class="font-bold"></span>
            </p>
            <div class="flex justify-center gap-2 mb-4">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric"
                       class="w-12 h-12 text-center text-xl border-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric"
                       class="w-12 h-12 text-center text-xl border-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric"
                       class="w-12 h-12 text-center text-xl border-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric"
                       class="w-12 h-12 text-center text-xl border-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric"
                       class="w-12 h-12 text-center text-xl border-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric"
                       class="w-12 h-12 text-center text-xl border-2 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            </div>
            <button class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="verifyOTP()">Verify OTP</button>
            <div class="text-center text-blue-600 mt-4 cursor-pointer" onclick="resendOTP()">Resend OTP</div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
            document.getElementById('otpVerification').style.display = 'none';
            
            // Clear all inputs
            document.querySelectorAll('input').forEach(input => input.value = '');
            document.querySelectorAll('textarea').forEach(textarea => textarea.value = '');
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        }

        let generatedOTP = '';
        let pendingRegistration = null;

        function registerFarmer() {
            const name = document.getElementById('farmerName').value;
            const email = document.getElementById('farmerEmail').value;
            const phone = document.getElementById('farmerPhone').value;
            const password = document.getElementById('farmerPassword').value;
            const address = document.getElementById('farmerAddress').value;
            const categories = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                  .map(cb => cb.value);

            if (!name || !email || !phone || !password || !address || categories.length === 0) {
                alert('Please fill all required fields');
                return;
            }

            // Generate and send OTP before registration
            generatedOTP = generateOTP();
            pendingRegistration = {
                id: Date.now().toString(),
                name,
                email,
                phone,
                password,
                address,
                categories,
                isVerified: false,
                registrationDate: new Date().toISOString()
            };

            // Show masked phone number
            const maskedPhone = phone.slice(0, 2) + "â€¢".repeat(6) + phone.slice(-2);
            document.getElementById('maskedPhone').textContent = maskedPhone;

            // Hide registration form and show OTP verification
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('otpVerification').style.display = 'block';

            // Simulate OTP sending (in real app, this would be an API call)
            console.log('OTP for verification:', generatedOTP);
            showNotification('OTP sent to your phone number', 'success');

            // Focus first OTP input
            document.querySelector('.otp-input input').focus();
        }

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function verifyOTP() {
            const enteredOTP = Array.from(document.querySelectorAll('.otp-input input'))
                                  .map(input => input.value)
                                  .join('');

            if (enteredOTP === generatedOTP) {
                // Complete registration
                const farmers = JSON.parse(localStorage.getItem('farmers') || '[]');
                farmers.push(pendingRegistration);
                localStorage.setItem('farmers', JSON.stringify(farmers));

                showNotification('Registration successful! Please wait for admin verification.');
                document.getElementById('otpVerification').style.display = 'none';
                document.getElementById('loginForm').classList.remove('hidden');
            } else {
                showNotification('Invalid OTP. Please try again.', 'error');
            }
        }

        function resendOTP() {
            generatedOTP = generateOTP();
            console.log('New OTP sent:', generatedOTP);
            showNotification('New OTP sent to your phone number', 'success');
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 10px 20px;
                border-radius: 4px;
                color: white;
                z-index: 1000;
                background: ${type === 'success' ? '#4CAF50' : '#f44336'};
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Add auto-focus for OTP inputs
        document.addEventListener('DOMContentLoaded', function() {
            const otpInputs = document.querySelectorAll('.otp-input input');
            
            otpInputs.forEach((input, index) => {
                input.addEventListener('keyup', function(e) {
                    const currentValue = e.target.value;
                    
                    if (currentValue.length === 1) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    } else if (e.key === 'Backspace' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });

                input.addEventListener('keypress', function(e) {
                    if (!/[0-9]/.test(e.key)) {
                        e.preventDefault();
                    }
                });
            });
        });

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const farmers = JSON.parse(localStorage.getItem('farmers') || '[]');
            const farmer = farmers.find(f => f.email === email && f.password === password);

            if (farmer) {
                if (!farmer.isVerified) {
                    alert('Your account is pending verification by admin');
                    return;
                }
                // Store farmer session
                localStorage.setItem('currentFarmer', JSON.stringify(farmer));
                window.location.href = 'farmer_dashboard.html';
            } else {
                alert('Invalid email or password');
            }
        }
    </script>
</body>
</html>
