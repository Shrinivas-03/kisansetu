<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisansetu - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#FAF3E0] min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center p-5">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl text-blue-600 text-center mb-8">Welcome to KisanSetu</h2>
            <div class="space-y-4">
                <form method="POST" action="{{ url_for('login') }}">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="mb-6 p-4 rounded
                                {% if 'pending admin approval' in messages[0] %}
                                    bg-yellow-100 text-yellow-700
                                {% elif 'verified' in messages[0] %}
                                    bg-green-100 text-green-700
                                {% else %}
                                    bg-red-100 text-red-700
                                {% endif %}">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div>
                        <label class="block font-bold mb-2">Email</label>
                        <input type="email" id="customerEmail" name="email" required
                               class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block font-bold mb-2">Password</label>
                        <input type="password" id="customerPassword" name="password" required
                               class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <button type="submit" 
                            class="w-full py-2 bg-[#4CAF50] text-white rounded hover:bg-[#388E3C] transition-colors">
                        Sign In
                    </button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account? <a href="/signup" class="text-blue-600 hover:underline">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function customerLogin() {
            const email = document.getElementById('customerEmail').value;
            const password = document.getElementById('customerPassword').value;

            if (!email || !password) {
                alert('Please fill all required fields');
                return;
            }

            // Save customer session
            const customer = {
                id: Date.now().toString(),
                email,
                loginDate: new Date().toISOString()
            };
            localStorage.setItem('currentCustomer', JSON.stringify(customer));

            // Redirect to customer dashboard
            window.location.href = 'customer_dashboard.html';
        }

        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);
            });
    </script>
</body>
</html>
