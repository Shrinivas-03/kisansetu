<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisansetu - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#FAF3E0] min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center p-5">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl text-blue-600 text-center mb-8">Welcome to KisanSetu</h2>
            <div class="space-y-4">
                <div>
                    <label class="block font-bold mb-2">Full Name</label>
                    <input type="text" id="customerName" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block font-bold mb-2">Phone Number</label>
                    <input type="tel" id="customerPhone" pattern="[0-9]{10}" required
                           class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <button class="w-full py-2 bg-[#4CAF50] text-white rounded hover:bg-[#388E3C] transition-colors" 
                        onclick="customerLogin()">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        function customerLogin() {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;

            if (!name || !phone) {
                alert('Please fill all required fields');
                return;
            }

            // Save customer session
            const customer = {
                id: Date.now().toString(),
                name,
                phone,
                loginDate: new Date().toISOString()
            };
            localStorage.setItem('currentCustomer', JSON.stringify(customer));

            // Redirect to customer dashboard
            window.location.href = 'customer_dashboard.html';
        }

        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);
            });
    </script>
</body>
</html>
