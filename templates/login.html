<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisansetu - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                url('https://images.unsplash.com/photo-1500382017468-9049fed747ef');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .primary-button {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
        }
        .primary-button:hover {
            background: linear-gradient(135deg, #388E3C 0%, #2E7D32 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="glass-card p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <img src="https://img.icons8.com/color/96/000000/tractor.png" 
                 class="w-20 h-20 mx-auto" alt="KisanSetu Logo">
            <h2 class="text-3xl font-bold text-green-800 mt-4">Welcome Back</h2>
            <p class="text-gray-600 mt-2">Direct from Farm to Table</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mb-6 p-4 rounded
                        {% if 'pending admin approval' in messages[0] %}
                            bg-yellow-100 text-yellow-700
                        {% elif 'verified' in messages[0] %}
                            bg-green-100 text-green-700
                        {% else %}
                            bg-red-100 text-red-700
                        {% endif %}">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <div>
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <div class="relative">
                    <input type="email" id="customerEmail" name="email" required
                           class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-[#4CAF50] focus:ring-2 focus:ring-[#4CAF50]/20 transition-all pl-10">
                    <span class="absolute left-3 top-3 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </span>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="customerPassword" name="password" required
                           class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-[#4CAF50] focus:ring-2 focus:ring-[#4CAF50]/20 transition-all pl-10">
                    <span class="absolute left-3 top-3 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit" 
                    class="w-full primary-button py-3 rounded-lg transform hover:scale-[1.02] transition-all duration-200 font-medium text-lg">
                Sign In
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? <a href="/signup" class="text-[#4CAF50] hover:text-[#388E3C] font-medium hover:underline">Sign Up</a>
        </p>
    </div>

    <script>
        function customerLogin() {
            const email = document.getElementById('customerEmail').value;
            const password = document.getElementById('customerPassword').value;

            if (!email || !password) {
                alert('Please fill all required fields');
                return;
            }

            // Save customer session
            const customer = {
                id: Date.now().toString(),
                email,
                loginDate: new Date().toISOString()
            };
            localStorage.setItem('currentCustomer', JSON.stringify(customer));

            // Redirect to customer dashboard
            window.location.href = 'customer_dashboard.html';
        }
    </script>
</body>
</html>
